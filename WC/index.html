<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Connections - Знакомства</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
    <div class="starships">
        <div class="starship" id="starship1">⎈</div>
        <div class="starship" id="starship2">⎈</div>
        <div class="starship" id="starship3">⎈</div>
    </div>

    <div class="container">
        <!-- Профиль пользователя -->
        <div class="profile-section">
            <div class="profile-header">
                <h1>🌌 Cosmic Connections</h1>
                <div class="user-profile">
                    <div class="avatar-container">
                        <img id="userAvatar" src="" alt="Ваш аватар" class="avatar">
                        <input type="file" id="avatarUpload" accept="image/*" multiple style="display: none;">
                        <button onclick="document.getElementById('avatarUpload').click()" class="upload-btn">
                            📷 Загрузить фото (макс. 5)
                        </button>
                    </div>
                    <div class="photo-preview" id="photoPreview"></div>
                </div>
            </div>
        </div>

        <!-- Чат -->
        <div class="chat-section">
            <div class="chat-header">
                <h2>💫 Галактический чат</h2>
                <div class="online-count">👥 Онлайн: <span id="onlineCount">1</span></div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="system-message">
                    🌟 Добро пожаловать в космический чат! Вы видите всех, другие видят только вас.
                </div>
            </div>

            <div class="chat-input-container">
                <div class="emoji-picker">
                    <button onclick="toggleEmojiPicker()">😊</button>
                    <div class="emoji-grid" id="emojiGrid">
                        <span onclick="addEmoji('😊')">😊</span>
                        <span onclick="addEmoji('😂')">😂</span>
                        <span onclick="addEmoji('❤️')">❤️</span>
                        <span onclick="addEmoji('👍')">👍</span>
                        <span onclick="addEmoji('🎉')">🎉</span>
                        <span onclick="addEmoji('🌟')">🌟</span>
                        <span onclick="addEmoji('🚀')">🚀</span>
                        <span onclick="addEmoji('💫')">💫</span>
                        <span onclick="addEmoji('👋')">👋</span>
                        <span onclick="addEmoji('😍')">😍</span>
                        <span onclick="addEmoji('😎')">😎</span>
                        <span onclick="addEmoji('🤔')">🤔</span>
                        <span onclick="addEmoji('🎈')">🎈</span>
                        <span onclick="addEmoji('📸')">📸</span>
                        <span onclick="addEmoji('🌙')">🌙</span>
                        <span onclick="addEmoji('☀️')">☀️</span>
                    </div>
                </div>
                <input type="text" id="messageInput" placeholder="Введите сообщение..." maxlength="500">
                <button onclick="sendMessage()" class="send-btn">📤</button>
            </div>
        </div>

        <!-- Участники чата -->
        <div class="participants-section">
            <h3>👽 Участники чата</h3>
            <div class="participants-list" id="participantsList">
                <div class="participant you">
                    <div class="participant-avatar">👤</div>
                    <div class="participant-info">
                        <div class="participant-name">Вы</div>
                        <div class="participant-status online">online</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   <!-- Подключаем Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>

<script>
    // Конфигурация Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyChVNJexhWHuV9KCv52VssFA1MvYaRulBk",
        authDomain: "jetchat-481ee.firebaseapp.com",
        databaseURL: "https://jetchat-481ee-default-rtdb.firebaseio.com",
        projectId: "jetchat-481ee",
        storageBucket: "jetchat-481ee.firebasestorage.app",
        messagingSenderId: "180249150993",
        appId: "1:180249150993:web:eaeb4ed6165f6f16fe53b0",
        measurementId: "G-75MCW0R6ED"
    };

    // Инициализация Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Ссылки на разделы базы данных
    const messagesRef = database.ref('messages');
    const usersRef = database.ref('users');

    // ГЛОБАЛЬНЫЕ ФУНКЦИИ ДЛЯ HTML
    function toggleEmojiPicker() {
        if (window.datingChat) {
            window.datingChat.toggleEmojiPicker();
        }
    }

    function addEmoji(emoji) {
        if (window.datingChat) {
            window.datingChat.addEmoji(emoji);
        }
    }

    function sendMessage() {
        if (window.datingChat) {
            window.datingChat.sendMessage();
        }
    }

    class DatingChat {
        constructor() {
            this.userPhotos = [];
            this.participants = new Map();
            this.chatMessages = [];
            this.emojiPickerVisible = false;
            this.userId = 'user_' + Math.random().toString(36).substr(2, 9);
            this.userName = 'Аноним';
            this.userAvatarText = '';
            
            this.init();
        }

        init() {
            this.setupEventListeners();
            this.loadAllData();
            this.createStars();
            this.setupFirebaseListeners();
            this.simulateOtherUsers();
        }

        setupEventListeners() {
            // Загрузка фотографий
            const avatarUpload = document.getElementById('avatarUpload');
            if (avatarUpload) {
                avatarUpload.addEventListener('change', (e) => {
                    this.handlePhotoUpload(e.target.files);
                });
            }

            // Отправка сообщения по Enter
            const messageInput = document.getElementById('messageInput');
            if (messageInput) {
                messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });
            }

            document.addEventListener('click', (e) => {
                if (!e.target.closest('.emoji-picker')) {
                    this.hideEmojiPicker();
                }
            });
        }

        setupFirebaseListeners() {
            // Слушаем новые сообщения из Firebase
            messagesRef.limitToLast(50).on('value', (snapshot) => {
                const messages = snapshot.val();
                this.displayMessagesFromFirebase(messages);
            });
        }

        displayMessagesFromFirebase(messages) {
            const messagesContainer = document.getElementById('chatMessages');
            if (!messagesContainer) return;
            
            if (!messages) return;
            
            const messagesArray = Object.entries(messages).map(([key, value]) => ({
                id: key,
                ...value
            })).sort((a, b) => a.timestamp - b.timestamp);

            if (this.chatMessages.length === 0) {
                messagesContainer.innerHTML = '<div class="system-message">🌟 Добро пожаловать в космический чат! Сообщения синхронизируются в реальном времени.</div>';
            }

            messagesArray.forEach(msg => {
                if (!this.chatMessages.find(m => m.id === msg.id)) {
                    this.addMessageToUI(msg.senderName, msg.text, msg.senderId === this.userId ? 'user' : 'other');
                    this.chatMessages.push(msg);
                }
            });

            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        sendMessage() {
            const input = document.getElementById('messageInput');
            if (!input) return;
            
            const message = input.value.trim();

            if (message) {
                const messageData = {
                    senderId: this.userId,
                    senderName: this.userName,
                    text: message,
                    timestamp: Date.now(),
                    avatarText: this.userAvatarText
                };
                
                messagesRef.push(messageData)
                    .then(() => {
                        console.log('✅ Сообщение отправлено в Firebase!');
                        input.value = '';
                    })
                    .catch(error => {
                        console.error('❌ Ошибка отправки:', error);
                    });
            }
        }

        // Функция сжатия и конвертации фото в текст
        compressImageToText(file) {
            return new Promise((resolve, reject) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();

                img.onload = () => {
                    // Устанавливаем размер 100x100
                    canvas.width = 100;
                    canvas.height = 100;

                    // Сохраняем пропорции и центрируем
                    const scale = Math.min(100 / img.width, 100 / img.height);
                    const width = img.width * scale;
                    const height = img.height * scale;
                    const x = (100 - width) / 2;
                    const y = (100 - height) / 2;

                    // Рисуем сжатое изображение
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, 100, 100);
                    ctx.drawImage(img, x, y, width, height);

                    // Конвертируем в Base64 строку
                    const base64String = canvas.toDataURL('image/jpeg', 0.7);
                    resolve(base64String);
                };

                img.onerror = reject;
                img.src = URL.createObjectURL(file);
            });
        }

        // Функция загрузки фото
        async handlePhotoUpload(files) {
            if (files.length === 0) return;
            const file = files[0];
            
            if (!file.type.startsWith('image/')) {
                alert('Пожалуйста, выберите изображение!');
                return;
            }

            try {
                const uploadBtn = document.querySelector('.upload-btn');
                uploadBtn.textContent = '📷 Конвертируем...';
                uploadBtn.disabled = true;

                // Конвертируем фото в текстовую строку
                const imageText = await this.compressImageToText(file);
                console.log('✅ Фото сконвертировано в текст');
                
                // Сохраняем текстовую строку в базу данных
                await usersRef.child(this.userId).set({
                    name: this.userName,
                    avatarText: imageText,
                    lastSeen: Date.now()
                });
                
                // Обновляем локально
                this.userAvatarText = imageText;
                const userAvatar = document.getElementById('userAvatar');
                if (userAvatar) {
                    userAvatar.src = imageText;
                }
                
                this.userPhotos = [{
                    id: this.userId,
                    data: imageText,
                    timestamp: new Date().toISOString()
                }];
                
                this.updatePhotoPreview();
                this.saveUserData();
                
                alert('✅ Фото успешно загружено как текст!');
                
            } catch (error) {
                console.error('❌ Ошибка конвертации:', error);
                alert('Ошибка: ' + error.message);
            } finally {
                const uploadBtn = document.querySelector('.upload-btn');
                uploadBtn.textContent = '📷 Загрузить фото (1 фото)';
                uploadBtn.disabled = false;
            }
        }

        updatePhotoPreview() {
            const preview = document.getElementById('photoPreview');
            if (!preview) return;
            
            preview.innerHTML = '';

            this.userPhotos.forEach((photo, index) => {
                const imgContainer = document.createElement('div');
                imgContainer.className = 'photo-item';
                imgContainer.innerHTML = `
                    <img src="${photo.data}" alt="Аватар" style="width: 80px; height: 80px; border-radius: 10px; object-fit: cover;">
                    <button class="delete-photo" onclick="window.datingChat.deletePhoto()">×</button>
                `;
                preview.appendChild(imgContainer);
            });

            if (this.userPhotos.length > 0) {
                const userAvatar = document.getElementById('userAvatar');
                if (userAvatar) {
                    userAvatar.src = this.userPhotos[0].data;
                }
            }
        }

        deletePhoto() {
            if (!confirm('Удалить аватар?')) return;

            try {
                // Удаляем из базы данных
                usersRef.child(this.userId).remove();
                
                // Очищаем локальные данные
                this.userPhotos = [];
                this.userAvatarText = '';
                const userAvatar = document.getElementById('userAvatar');
                if (userAvatar) {
                    userAvatar.src = '';
                }
                this.updatePhotoPreview();
                this.saveUserData();
                
                console.log('✅ Аватар удален');
                
            } catch (error) {
                console.error('❌ Ошибка удаления:', error);
            }
        }

        addMessageToUI(sender, text, type) {
            const messagesContainer = document.getElementById('chatMessages');
            if (!messagesContainer) return;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const now = new Date();
            const timeString = now.toLocaleTimeString('ru-RU', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });

            messageDiv.innerHTML = `
                <div class="message-header">${sender} • ${timeString}</div>
                <div class="message-text">${this.formatMessage(text)}</div>
            `;

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            messageDiv.classList.add('new-message');
            setTimeout(() => messageDiv.classList.remove('new-message'), 500);
        }

        formatMessage(text) {
            return text.replace(/\n/g, '<br>');
        }

        simulateOtherUsers() {
            const fakeUsers = [
                { name: 'Космический странник', id: 'user1' },
                { name: 'Лунная принцесса', id: 'user2' },
                { name: 'Звездный воин', id: 'user3' }
            ];

            fakeUsers.forEach(user => {
                this.participants.set(user.id, user);
                this.addParticipant(user.name, user.id);
            });

            const onlineCount = document.getElementById('onlineCount');
            if (onlineCount) {
                onlineCount.textContent = this.participants.size + 1;
            }
        }

        addParticipant(name, id) {
            const participantsList = document.getElementById('participantsList');
            if (!participantsList) return;
            
            const participantDiv = document.createElement('div');
            participantDiv.className = 'participant';
            participantDiv.id = `participant-${id}`;

            participantDiv.innerHTML = `
                <div class="participant-avatar">${name.charAt(0)}</div>
                <div class="participant-info">
                    <div class="participant-name">${name}</div>
                    <div class="participant-status online">online</div>
                </div>
            `;

            participantsList.appendChild(participantDiv);
        }

        toggleEmojiPicker() {
            this.emojiPickerVisible = !this.emojiPickerVisible;
            const emojiGrid = document.getElementById('emojiGrid');
            if (!emojiGrid) return;
            
            if (this.emojiPickerVisible) {
                emojiGrid.classList.add('show');
            } else {
                emojiGrid.classList.remove('show');
            }
        }

        hideEmojiPicker() {
            this.emojiPickerVisible = false;
            const emojiGrid = document.getElementById('emojiGrid');
            if (emojiGrid) {
                emojiGrid.classList.remove('show');
            }
        }

        addEmoji(emoji) {
            const input = document.getElementById('messageInput');
            if (!input) return;
            
            input.value += emoji;
            input.focus();
            this.hideEmojiPicker();
        }

        createStars() {
            this.createStarLayer('stars', 200, 3);
            this.createStarLayer('stars2', 100, 2);
            this.createStarLayer('stars3', 50, 1);
        }

        createStarLayer(layerId, count, size) {
            const layer = document.getElementById(layerId);
            if (!layer) return;
            
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    background: white;
                    border-radius: 50%;
                    top: ${Math.random() * 100}%;
                    left: ${Math.random() * 100}%;
                    animation: twinkle ${2 + Math.random() * 3}s infinite;
                    animation-delay: ${Math.random() * 5}s;
                `;
                layer.appendChild(star);
            }
        }

        saveUserData() {
            const userData = {
                photos: this.userPhotos,
                avatarText: this.userAvatarText,
                userId: this.userId,
                lastUpdated: new Date().toISOString()
            };
            localStorage.setItem('cosmicDatingUserData', JSON.stringify(userData));
        }

        loadAllData() {
            this.loadUserData();
        }

        loadUserData() {
            try {
                const saved = localStorage.getItem('cosmicDatingUserData');
                if (saved) {
                    const userData = JSON.parse(saved);
                    this.userPhotos = userData.photos || [];
                    this.userAvatarText = userData.avatarText || '';
                    this.userId = userData.userId || this.userId;
                    
                    if (this.userAvatarText) {
                        const userAvatar = document.getElementById('userAvatar');
                        if (userAvatar) {
                            userAvatar.src = this.userAvatarText;
                        }
                    }
                    this.updatePhotoPreview();
                }
            } catch (error) {
                console.log('Ошибка загрузки данных пользователя:', error);
            }
        }

        clearAllData() {
            if (confirm('Очистить все данные?')) {
                localStorage.removeItem('cosmicDatingUserData');
                location.reload();
            }
        }
    }

    // Инициализация при загрузке страницы
    document.addEventListener('DOMContentLoaded', () => {
        window.datingChat = new DatingChat();
        
        // Кнопка очистки для отладки
        const clearBtn = document.createElement('button');
        clearBtn.textContent = '🧹 Очистить данные';
        clearBtn.style.cssText = `
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(255,0,0,0.3);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            font-size: 12px;
        `;
        clearBtn.onclick = () => window.datingChat.clearAllData();
        document.body.appendChild(clearBtn);
    });
</script>
</body>
