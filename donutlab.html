<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes">
    <title>Donut Lab ‚Ä¢ VTT —Å–∏–º—É–ª—è—Ç–æ—Ä ‚Ä¢ full zoom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(ellipse at 50% 30%, #0b1425, #02040c);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 8px;
            position: relative;
            overflow-x: hidden;
        }

        /* –∑–≤–µ–∑–¥—ã —Å –º–µ—Ä—Ü–∞–Ω–∏–µ–º */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: #b5d0ff;
            border-radius: 50%;
            box-shadow: 0 0 14px 3px #6080d0;
            animation: glitter 5s infinite ease-in-out;
        }

        @keyframes glitter {
            0% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); background: white; box-shadow: 0 0 25px #8ab2ff; }
            100% { opacity: 0.2; transform: scale(1); }
        }

        /* –≥–ª–∞–≤–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä ‚Äî –º–∞—Å—à—Ç–∞–±–∏—Ä—É–µ–º—ã–π */
        .donut-panel {
            position: relative;
            z-index: 20;
            width: 100%;
            max-width: 500px;
            background: rgba(8, 16, 30, 0.75);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid #334ÂçÅ‰∫î;
            border-radius: 38px;
            padding: 18px 16px 24px;
            box-shadow: 0 20px 40px -10px #000000, 0 0 0 1px #273c60 inset, 0 0 40px #142b4b;
            color: #d0e4ff;
            transition: all 0.2s;
            resize: both;
            overflow: auto;
            min-width: 320px;
            min-height: 600px;
        }

        /* –∫–Ω–æ–ø–∫–∞ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞ */
        .fullscreen-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #1a2f50;
            border: 1px solid #3f68a0;
            color: #b0ccff;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            cursor: pointer;
            z-index: 30;
            box-shadow: 0 4px 8px #00000060;
            transition: 0.2s;
            backdrop-filter: blur(5px);
        }

        .fullscreen-btn:hover {
            background: #254b80;
            transform: scale(1.1);
        }

        /* –∑–∞–≥–æ–ª–æ–≤–æ–∫ */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #293f64;
            padding-bottom: 10px;
            margin-bottom: 14px;
            flex-wrap: wrap;
            padding-right: 40px;
        }

        .top-bar h2 {
            font-weight: 400;
            font-size: 1.5rem;
            letter-spacing: 1px;
            color: #aac3ff;
        }

        .top-bar span {
            font-size: 0.75rem;
            background: #10243e;
            padding: 4px 12px;
            border-radius: 40px;
            border: 1px solid #37588a;
        }

        /* –±–ª–æ–∫ –∞–∫–∫—É–º—É–ª—è—Ç–æ—Ä–∞ */
        .cell-block {
            background: #051020cc;
            border-radius: 34px;
            padding: 14px 12px;
            border: 1px solid #2b4770;
            margin-bottom: 16px;
        }

        .cell-rect {
            background: linear-gradient(145deg, #16263d, #0a1426);
            border-radius: 30px;
            padding: 14px 10px;
            border: 1px solid #3b5f90;
            box-shadow: inset 0 -3px 8px #1d3455, 0 8px 12px #00000080;
            transition: 0.3s;
        }

        /* –∞–Ω–∏–º–∞—Ü–∏—è –ø–µ—Ä–µ–≥—Ä–µ–≤–∞ */
        .cell-rect.overheat {
            box-shadow: 0 0 40px #ff5e00, inset 0 0 20px #ff4500;
            border-color: #ff9933;
            transition: 0.2s;
        }

        .electrodes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 8px 10px;
            margin: 8px 0;
        }

        .electrode {
            width: 14px;
            height: 48px;
            background: #2c4b7a;
            border-radius: 30px;
            border-left: 2px solid #6080b0;
            border-right: 2px solid #1d314a;
            box-shadow: 0 7px 0 #0d1f32;
            transform: rotate(-1deg);
        }

        .electrode.small {
            height: 38px;
            background: #345f93;
        }

        .radiator-symbols {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin: 12px 0 8px;
        }

        .radiator-symbols div {
            width: 45px;
            height: 10px;
            background: #2b5580;
            border-radius: 20px;
            filter: drop-shadow(0 0 6px #3c7bc0);
        }

        /* –ø–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .mode-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 18px 0 16px;
            justify-content: center;
        }

        .c-rate-box {
            display: flex;
            background: #0b1d32;
            border-radius: 48px;
            padding: 4px;
            border: 1px solid #2c4875;
            flex: 1 1 auto;
        }

        .c-btn {
            flex: 1;
            background: transparent;
            border: none;
            color: #92b0e0;
            font-size: 1.2rem;
            font-weight: 500;
            padding: 10px 0;
            border-radius: 40px;
            transition: 0.2s;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .c-btn.active {
            background: #1c3760;
            color: white;
            box-shadow: 0 0 12px #2d6bb0;
            border-color: #5380c0;
        }

        .cool-row {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 12px 0 5px;
        }

        .cool-card {
            background: #0f233c;
            border-radius: 50px;
            padding: 8px 22px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #345993;
            cursor: pointer;
            transition: 0.2s;
            flex: 0 1 auto;
            min-width: 110px;
            box-shadow: 0 5px 5px #00000040;
        }

        .cool-card.active-cool {
            background: #1e3f68;
            border-color: #70a0ff;
            box-shadow: 0 0 20px #2870c0;
        }

        .cool-card span {
            font-size: 2rem;
            line-height: 1.2;
        }

        /* –≥—Ä–∞—Ñ–∏–∫ */
        .graph-area {
            background: #071129;
            border-radius: 32px;
            padding: 16px 10px;
            border: 1px solid #28497a;
            margin: 12px 0 18px;
        }

        .graph-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        canvas {
            width: 100%;
            height: auto;
            background: #030e1c;
            border-radius: 30px;
            display: block;
            margin-bottom: 6px;
            border: 1px solid #1f3d66;
        }

        .live-temp {
            display: flex;
            gap: 15px;
            justify-content: space-around;
            font-size: 1rem;
        }

        /* –±–æ–ª—å—à–∞—è –∫–Ω–æ–ø–∫–∞ */
        .big-test-btn {
            background: linear-gradient(145deg, #1f314f, #0e1d33);
            border: 2px solid #3d6bb0;
            color: #c8ddff;
            font-size: 2.4rem;
            padding: 18px 20px;
            border-radius: 70px;
            text-align: center;
            font-weight: 300;
            letter-spacing: 5px;
            margin: 8px 0 18px;
            cursor: pointer;
            box-shadow: 0 8px 0 #09121f, 0 0 35px #25467a;
            transition: 0.1s ease;
        }

        .big-test-btn:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #09121f, 0 0 35px #3160b0;
        }

        .big-test-btn.running {
            background: #203b63;
            border-color: #90b8ff;
            color: white;
            box-shadow: 0 0 45px #3a76cc;
        }

        /* –Ω–∏–∂–Ω–∏–µ –º–µ—Ç—Ä–∏–∫–∏ */
        .footer-metrics {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
            background: #0c2037;
            border-radius: 38px;
            padding: 12px 14px;
            border: 1px solid #30537d;
            font-size: 0.9rem;
        }

        .metric-item {
            background: #10273f;
            padding: 6px 10px;
            border-radius: 40px;
            border: 1px solid #315f95;
        }
    </style>
</head>
<body>
<div class="stars" id="starfield"></div>

<div class="donut-panel" id="mainPanel">
    <!-- –∫–Ω–æ–ø–∫–∞ fullscreen -->
    <div class="fullscreen-btn" id="fullscreenBtn" title="–ù–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω (–∑—É–º)">‚õ∂</div>

    <div class="top-bar">
        <h2>‚ö° DONUT¬∑VTT</h2>
        <span>MX 26Ah ¬∑ 4.3V</span>
    </div>

    <!-- –±–∞—Ç–∞—Ä–µ—è -->
    <div class="cell-block">
        <div class="cell-rect" id="batteryRect">
            <div class="electrodes">
                <div class="electrode"></div>
                <div class="electrode small"></div>
                <div class="electrode"></div>
                <div class="electrode small"></div>
                <div class="electrode"></div>
            </div>
            <div class="radiator-symbols">
                <div></div><div></div><div></div>
            </div>
            <div style="display: flex; justify-content: space-between; padding: 0 5px; color:#8db0f0; font-size:0.8rem; margin-top: 5px;">
                <span>‚óà –∫–∞—Ç–æ–¥</span><span>–∞–Ω–æ–¥ ‚óà</span>
            </div>
        </div>
    </div>

    <!-- C-—Ä–µ–∂–∏–º—ã -->
    <div class="mode-grid">
        <div class="c-rate-box">
            <button class="c-btn" id="rate1C">1C</button>
            <button class="c-btn active" id="rate5C">5C</button>
            <button class="c-btn" id="rate11C">11C</button>
        </div>
    </div>

    <!-- –æ—Ö–ª–∞–∂–¥–µ–Ω–∏–µ -->
    <div class="cool-row">
        <div class="cool-card" id="coolAir">
            <span>üèçÔ∏è</span>
            <small>–≤–æ–∑–¥—É—Ö</small>
        </div>
        <div class="cool-card" id="coolWater">
            <span>üöó</span>
            <small>–≤–æ–¥–∞</small>
        </div>
    </div>

    <!-- –≥—Ä–∞—Ñ–∏–∫ -->
    <div class="graph-area">
        <div class="graph-header">
            <span>üìà —Ç–µ—Ä–º–æ–ø—Ä–æ—Ñ–∏–ª—å T1/T2</span>
            <span id="avgTempLabel" style="background:#102b4a; padding:2px 16px; border-radius: 40px;">24.3 ¬∞C</span>
        </div>
        <canvas id="tempCanvas" width="400" height="150" style="width:100%; height:auto;"></canvas>
        <div class="live-temp">
            <span id="t1Val">üî• T1 24.5¬∞C</span>
            <span id="t2Val">‚ùÑÔ∏è T2 23.2¬∞C</span>
        </div>
        <div style="display: flex; justify-content: center; gap: 20px; margin-top: 10px;">
            <span id="currentModeLabel">‚ö° 130A (5C)</span>
        </div>
    </div>

    <!-- –∫–Ω–æ–ø–∫–∞ –ø—É—Å–∫/—Å—Ç–æ–ø -->
    <div class="big-test-btn" id="testToggleBtn">‚ñ∂ –ü–£–°–ö</div>

    <!-- –Ω–∏–∂–Ω–∏–µ –º–µ—Ç—Ä–∏–∫–∏ -->
    <div class="footer-metrics">
        <div class="metric-item"># —Ü–∏–∫–ª <span id="cycleVal">6</span></div>
        <div class="metric-item">‚ö° –µ–º–∫ <span id="capVal">26.19</span> Ah</div>
        <div class="metric-item">üîã —ç–Ω–µ—Ä–≥ <span id="enerVal">92.8</span> Wh</div>
        <div class="metric-item">üìä SOC <span id="socVal">98</span>%</div>
    </div>
</div>

<script>
    (function() {
        // ---- –∑–≤–µ–∑–¥—ã ----
        function initStars(container, count=90) {
            for (let i=0; i<count; i++) {
                let s = document.createElement('div');
                s.className = 'star';
                let size = Math.random() * 4 + 1.5;
                s.style.width = size + 'px';
                s.style.height = size + 'px';
                s.style.left = Math.random()*100 + '%';
                s.style.top = Math.random()*100 + '%';
                s.style.animationDelay = Math.random()*4 + 's';
                s.style.animationDuration = (Math.random()*4 + 3) + 's';
                container.appendChild(s);
            }
        }
        initStars(document.getElementById('starfield'));

        // ---------- —Å–∏–º—É–ª—è—Ü–∏—è ----------
        const canvas = document.getElementById('tempCanvas');
        const ctx = canvas.getContext('2d');
        const batteryRect = document.getElementById('batteryRect');

        // –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let testActive = false;
        let currentRate = '5C';
        let coolingMode = 'air';
        let cycle = 6, capacity = 26.19, energy = 92.8, soc = 98;
        let t1 = 24.5, t2 = 23.2;
        let overheat = false; // –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏

        // –∏—Å—Ç–æ—Ä–∏—è
        let histT1 = new Array(20).fill(t1);
        let histT2 = new Array(20).fill(t2);

        // —ç–ª–µ–º–µ–Ω—Ç—ã
        const t1Span = document.getElementById('t1Val');
        const t2Span = document.getElementById('t2Val');
        const avgSpan = document.getElementById('avgTempLabel');
        const cycleSpan = document.getElementById('cycleVal');
        const capSpan = document.getElementById('capVal');
        const enerSpan = document.getElementById('enerVal');
        const socSpan = document.getElementById('socVal');
        const currentModeSpan = document.getElementById('currentModeLabel');

        const btn1C = document.getElementById('rate1C');
        const btn5C = document.getElementById('rate5C');
        const btn11C = document.getElementById('rate11C');
        const coolAir = document.getElementById('coolAir');
        const coolWater = document.getElementById('coolWater');
        const testBtn = document.getElementById('testToggleBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const panel = document.getElementById('mainPanel');

        // –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                panel.requestFullscreen().catch(err => {
                    // –º–æ–±–∏–ª—å–Ω—ã–π fallback
                    if (panel.requestFullscreen) panel.requestFullscreen();
                });
            } else {
                document.exitFullscreen();
            }
        });

        // –æ—Ö–ª–∞–∂–¥–µ–Ω–∏–µ UI
        function updateCoolUI() {
            if (coolingMode === 'air') {
                coolAir.classList.add('active-cool');
                coolWater.classList.remove('active-cool');
            } else {
                coolWater.classList.add('active-cool');
                coolAir.classList.remove('active-cool');
            }
        }
        updateCoolUI();

        // C-rate –∞–∫—Ç–∏–≤–Ω—ã–π
        function setActiveRate(rate) {
            btn1C.classList.remove('active');
            btn5C.classList.remove('active');
            btn11C.classList.remove('active');
            if (rate === '1C') btn1C.classList.add('active');
            else if (rate === '5C') btn5C.classList.add('active');
            else if (rate === '11C') btn11C.classList.add('active');
            updateCurrentLabel();
        }
        setActiveRate('5C');

        function updateCurrentLabel() {
            if (currentRate === '1C') currentModeSpan.innerText = '‚ö° 26A (1C)';
            else if (currentRate === '5C') currentModeSpan.innerText = '‚ö° 130A (5C)';
            else if (currentRate === '11C') currentModeSpan.innerText = '‚ö° 286A (11C)';
        }

        // –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ü–∏—Ñ—Ä
        function refreshDisplay() {
            t1Span.innerHTML = `üî• T1 ${t1.toFixed(1)}¬∞C`;
            t2Span.innerHTML = `‚ùÑÔ∏è T2 ${t2.toFixed(1)}¬∞C`;
            const avg = (t1 + t2) / 2;
            avgSpan.innerText = avg.toFixed(1) + ' ¬∞C';

            cycleSpan.innerText = cycle;
            capSpan.innerText = capacity.toFixed(2);
            enerSpan.innerText = energy.toFixed(1);
            socSpan.innerText = Math.floor(soc);
        }

        // –≥—Ä–∞—Ñ–∏–∫
        function drawTempChart() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const w = canvas.width, h = canvas.height;

            ctx.strokeStyle = '#2f4770';
            ctx.setLineDash([4, 5]);
            ctx.lineWidth = 0.8;
            for (let i=0; i<4; i++) {
                let y = 25 + i*35;
                ctx.beginPath();
                ctx.moveTo(15, y);
                ctx.lineTo(w-15, y);
                ctx.stroke();
            }
            ctx.setLineDash([]);

            // T1
            ctx.strokeStyle = '#5f9eff';
            ctx.lineWidth = 2.5;
            ctx.beginPath();
            for (let i=0; i<histT1.length; i++) {
                let x = 15 + (i * (w-30) / (histT1.length-1));
                let y = h - 25 - (histT1[i] - 15) * 3.2;
                if (y<10) y=10;
                if (y>h-15) y=h-15;
                if (i===0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();

            // T2
            ctx.strokeStyle = '#7fc9ff';
            ctx.lineWidth = 2.2;
            ctx.beginPath();
            for (let i=0; i<histT2.length; i++) {
                let x = 15 + (i * (w-30) / (histT2.length-1));
                let y = h - 25 - (histT2[i] - 15) * 3.2;
                if (y<10) y=10;
                if (y>h-15) y=h-15;
                if (i===0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();
        }

        // –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø–µ—Ä–µ–≥—Ä–µ–≤–∞
        function checkOverheat() {
            const maxTemp = Math.max(t1, t2);
            if (maxTemp > 57) {
                batteryRect.classList.add('overheat');
                overheat = true;
            } else {
                batteryRect.classList.remove('overheat');
                overheat = false;
            }
        }

        // —à–∞–≥ —Å–∏–º—É–ª—è—Ü–∏–∏
        function simulationStep() {
            if (!testActive) return;

            let heatFactor = (currentRate === '11C') ? 1.4 : (currentRate === '5C' ? 0.95 : 0.45);
            let coolFactor = (coolingMode === 'water') ? 0.4 : 0.7;

            t1 += (Math.random() - 0.48) * heatFactor * 0.9 - (coolFactor * 0.05);
            t2 += (Math.random() - 0.52) * heatFactor * 0.8 - (coolFactor * 0.06);

            t1 = Math.min(68, Math.max(20, t1));
            t2 = Math.min(64, Math.max(19, t2));

            capacity += (Math.random() - 0.5) * 0.04;
            capacity = Math.min(26.8, Math.max(25.6, capacity));
            energy = capacity * 3.52 + (Math.random() - 0.5);
            soc = 90 + (Math.random() * 8);
            if (Math.random() > 0.8) cycle = (cycle % 15) + 1;

            histT1.push(t1);
            histT2.push(t2);
            histT1.shift();
            histT2.shift();

            refreshDisplay();
            drawTempChart();
            checkOverheat();

            requestAnimationFrame(simulationStep);
        }

        // –ø—É—Å–∫/—Å—Ç–æ–ø
        function setTestState(active) {
            testActive = active;
            if (active) {
                testBtn.innerText = '‚èπÔ∏è –°–¢–û–ü';
                testBtn.classList.add('running');
                simulationStep();
            } else {
                testBtn.innerText = '‚ñ∂ –ü–£–°–ö';
                testBtn.classList.remove('running');
                batteryRect.classList.remove('overheat');
            }
        }

        // –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
        btn1C.addEventListener('click', ()=>{
            currentRate = '1C';
            setActiveRate('1C');
        });
        btn5C.addEventListener('click', ()=>{
            currentRate = '5C';
            setActiveRate('5C');
        });
        btn11C.addEventListener('click', ()=>{
            currentRate = '11C';
            setActiveRate('11C');
        });

        coolAir.addEventListener('click', ()=>{
            coolingMode = 'air';
            updateCoolUI();
        });
        coolWater.addEventListener('click', ()=>{
            coolingMode = 'water';
            updateCoolUI();
        });

        testBtn.addEventListener('click', ()=>{
            setTestState(!testActive);
        });

        // –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        refreshDisplay();
        drawTempChart();
        updateCurrentLabel();

        // –ø–æ–¥–º–µ—à–∞–µ–º –∏—Å—Ç–æ—Ä–∏–∏
        for (let i=0; i<5; i++) {
            histT1.push(24 + Math.random()*1.5);
            histT2.push(22.5 + Math.random()*2);
        }
        histT1.splice(0,5);
        histT2.splice(0,5);
        drawTempChart();
        checkOverheat();
    })();
</script>
</body>
</html>
