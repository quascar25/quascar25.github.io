<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Звездное небо с кругом</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            z-index: 1;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            color: #ccc;
        }

        input {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            text-align: center;
            width: 200px;
        }

        .frame {
            width: 300px;
            height: 300px;
            border: 1px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: border-color 0.2s;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .frame:active {
            border-color: #aaa;
        }

        .circle {
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ccc;
            font-size: 14px;
            text-align: center;
            padding: 10px;
        }

        .result {
            margin-top: 10px;
            font-size: 14px;
            color: #aaa;
            text-align: center;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="input-container">
            <label for="radius">Радиус круга:</label>
            <input type="number" id="radius" placeholder="Введите радиус" min="1">
            
            <label for="ratio" style="margin-top: 10px;">Во сколько раз уменьшить площадь:</label>
            <input type="number" id="ratio" placeholder="Введите коэффициент" min="1" value="4" step="0.1">
        </div>
        
        <div class="frame" id="frame">
            <div class="circle" id="circle"></div>
        </div>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        // Создание звездного неба
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starsCount = 200;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Случайные координаты
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // Случайный размер
                const size = Math.random() * 2 + 1;
                
                // Случайная задержка анимации
                const delay = Math.random() * 5;
                
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDelay = `${delay}s`;
                
                starsContainer.appendChild(star);
            }
        }

        // Функция для расчета нового радиуса
        function calculateNewRadius(radius, ratio) {
            // Площадь исходного круга
            const area = Math.PI * Math.pow(radius, 2);
            
            // Новая площадь (в ratio раз меньше)
            const newArea = area / ratio;
            
            // Новый радиус
            const newRadius = Math.sqrt(newArea / Math.PI);
            
            return newRadius;
        }

        // Обработчик нажатия на рамку
        function handleFrameClick() {
            const radiusInput = document.getElementById('radius');
            const ratioInput = document.getElementById('ratio');
            const circle = document.getElementById('circle');
            const result = document.getElementById('result');
            
            const radius = parseFloat(radiusInput.value);
            const ratio = parseFloat(ratioInput.value);
            
            if (isNaN(radius) || radius <= 0) {
                result.textContent = 'Пожалуйста, введите корректное значение радиуса';
                circle.style.width = '0';
                circle.style.height = '0';
                return;
            }
            
            if (isNaN(ratio) || ratio <= 0) {
                result.textContent = 'Пожалуйста, введите корректное значение коэффициента';
                return;
            }
            
            // Вычисляем новый радиус
            const newRadius = calculateNewRadius(radius, ratio);
            
            // Устанавливаем размер круга (ограничиваем максимальный размер рамкой)
            const maxSize = 280;
            const displayRadius = Math.min(newRadius, maxSize/2);
            
            circle.style.width = `${displayRadius * 2}px`;
            circle.style.height = `${displayRadius * 2}px`;
            
            // Отображаем информацию
            result.textContent = `Исходный радиус: ${radius.toFixed(2)} 
                                Новый радиус: ${newRadius.toFixed(2)} 
                                (площадь в ${ratio} раз меньше)`;
            
            // Анимация нажатия
            const frame = document.getElementById('frame');
            frame.style.borderColor = '#aaa';
            setTimeout(() => {
                frame.style.borderColor = '#555';
            }, 200);
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            
            const frame = document.getElementById('frame');
            frame.addEventListener('click', handleFrameClick);
            
            // Также можно активировать функцию по нажатию Enter
            const radiusInput = document.getElementById('radius');
            radiusInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleFrameClick();
                }
            });
            
            const ratioInput = document.getElementById('ratio');
            ratioInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleFrameClick();
                }
            });
        });
    </script>
</body>
</html>
