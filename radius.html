<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGI Crossed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Контейнер для анимации */
        .animation-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Череп в стиле Терминатора */
        .skull {
            position: absolute;
            width: 200px;
            height: 240px;
            opacity: 0;
            animation: skullAppear 1.5s forwards, skullDisappear 1.5s 1.5s forwards;
        }

        .skull-head {
            width: 160px;
            height: 180px;
            background: linear-gradient(135deg, #e0e0e0, #c0c0c0);
            border-radius: 80px 80px 100px 100px;
            position: relative;
            box-shadow: 0 0 20px rgba(192, 192, 192, 0.5);
        }

        .skull-eye {
            position: absolute;
            width: 40px;
            height: 25px;
            background: #000;
            border-radius: 10px;
            top: 60px;
        }

        .skull-eye.left {
            left: 30px;
        }

        .skull-eye.right {
            right: 30px;
        }

        .skull-nose {
            position: absolute;
            width: 30px;
            height: 20px;
            background: #000;
            border-radius: 15px;
            top: 100px;
            left: 65px;
        }

        .skull-teeth {
            position: absolute;
            width: 120px;
            height: 40px;
            background: #000;
            border-radius: 10px;
            top: 140px;
            left: 20px;
            display: flex;
            justify-content: space-between;
            padding: 5px;
        }

        .tooth {
            width: 14px;
            height: 30px;
            background: linear-gradient(135deg, #e0e0e0, #c0c0c0);
        }

        /* Перечеркнутая надпись AGI */
        .agi-text {
            position: absolute;
            font-size: 72px;
            font-weight: bold;
            color: transparent;
            background: linear-gradient(135deg, #e0e0e0, #c0c0c0);
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 0 0 10px rgba(192, 192, 192, 0.5);
            opacity: 0;
            animation: agiAppear 2s 1.5s forwards, agiMoveUp 1s 3s forwards;
            z-index: 10;
        }

        .cross-line {
            position: absolute;
            width: 0;
            height: 8px;
            background: linear-gradient(90deg, #ff0000, #ff3333);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            animation: crossLine 1s 2.5s forwards;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            z-index: 11;
        }

        /* Финальное положение надписи */
        .header {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            opacity: 0;
            animation: headerAppear 1s 4s forwards;
        }

        .header-agi {
            font-size: 36px;
            font-weight: bold;
            color: transparent;
            background: linear-gradient(135deg, #e0e0e0, #c0c0c0);
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 0 0 10px rgba(192, 192, 192, 0.5);
            position: relative;
            display: inline-block;
        }

        .header-cross {
            position: absolute;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #ff0000, #ff3333);
            top: 50%;
            left: 0;
            transform: translateY(-50%) rotate(-15deg);
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.7);
        }

        /* Анимации */
        @keyframes skullAppear {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes skullDisappear {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }

        @keyframes agiAppear {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes crossLine {
            0% { width: 0; }
            100% { width: 220px; }
        }

        @keyframes agiMoveUp {
            0% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1);
            }
            100% { 
                opacity: 1; 
                transform: translate(-50%, -200px) scale(0.7);
            }
        }

        @keyframes headerAppear {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Контент приложения (будет появляться после анимации) */
        .app-content {
            margin-top: 100px;
            text-align: center;
            opacity: 0;
            animation: contentAppear 1s 4.5s forwards;
        }

        @keyframes contentAppear {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <!-- Анимация -->
    <div class="animation-container">
        <div class="skull">
            <div class="skull-head">
                <div class="skull-eye left"></div>
                <div class="skull-eye right"></div>
                <div class="skull-nose"></div>
                <div class="skull-teeth">
                    <div class="tooth"></div>
                    <div class="tooth"></div>
                    <div class="tooth"></div>
                    <div class="tooth"></div>
                    <div class="tooth"></div>
                    <div class="tooth"></div>
                    <div class="tooth"></div>
                    <div class="tooth"></div>
                </div>
            </div>
        </div>
        
        <div class="agi-text">AGI</div>
        <div class="cross-line"></div>
    </div>
    
    <!-- Финальный заголовок -->
    <div class="header">
        <div class="header-agi">
            AGI
            <div class="header-cross"></div>
        </div>
    </div>
    
    <!-- Контент приложения -->
    <div class="app-content">
        <h2>Приложение AGI</h2>
        <p>Контент вашего приложения появится здесь</p>
        <button style="margin-top: 20px; padding: 10px 20px; background: #333; color: #fff; border: none; border-radius: 5px;">
            Начать работу
        </button>
    </div>

    <script>
        // Создание звездного неба
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starsCount = 200;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Случайные координаты
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // Случайный размер
                const size = Math.random() * 2 + 1;
                
                // Случайная задержка анимации
                const delay = Math.random() * 5;
                
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDelay = `${delay}s`;
                
                starsContainer.appendChild(star);
            }
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
        });
    </script>
</body>
</html>
