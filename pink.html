<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Звездная игра</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            display: block;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .score-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .score-box, .reset-box {
            width: 40px;
            height: 40px;
            border: 1px solid gray;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            color: gray;
            font-size: 18px;
            cursor: default;
        }
        
        .reset-box {
            cursor: pointer;
        }
        
        .reset-box:hover {
            background-color: rgba(128, 128, 128, 0.2);
        }
        
        #speedControl {
            width: 200px;
            height: 10px;
            -webkit-appearance: none;
            background: transparent;
        }
        
        #speedControl::-webkit-slider-runnable-track {
            width: 100%;
            height: 1px;
            background: gray;
            border: none;
        }
        
        #speedControl::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: gray;
            border: 1px solid gray;
            margin-top: -7px;
        }
        
        .speed-labels {
            display: flex;
            justify-content: space-between;
            width: 200px;
            color: gray;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div class="score-container">
        <div class="score-box" id="score">0</div>
        <div class="reset-box" id="reset">x</div>
    </div>
    
    <div class="controls">
        <input type="range" id="speedControl" min="1" max="10" value="5">
    </div>
    <div class="speed-labels">
        <span>Медленно</span>
        <span>Средне</span>
        <span>Быстро</span>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const resetButton = document.getElementById('reset');
        const speedControl = document.getElementById('speedControl');

        // Установка размеров canvas
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Звезды
        const stars = [];
        const starCount = 100;

        // Создание звезд
        for (let i = 0; i < starCount; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                brightness: Math.random()
            });
        }

        // Шарик
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 10,
            dx: 3,
            dy: 3
        };

        // Ракетка
        const paddle = {
            x: 5,
            y: canvas.height / 2 - 20,
            width: 1,
            height: 40,
            speed: 2,
            direction: 1
        };

        // Счет
        let score = 0;

        // Анимация звезд
        function animateStars() {
            for (let star of stars) {
                star.brightness += (Math.random() - 0.5) * 0.1;
                star.brightness = Math.max(0, Math.min(1, star.brightness));
            }
        }

        // Отрисовка звезд
        function drawStars() {
            for (let star of stars) {
                ctx.fillStyle = `rgba(255, 255, 255, ${star.brightness})`;
                ctx.fillRect(star.x, star.y, star.size, star.size);
            }
        }

        // Отрисовка шарика
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = 'transparent';
            ctx.fill();
            ctx.strokeStyle = 'gray';
            ctx.lineWidth = 1;
            ctx.stroke();
        }

        // Отрисовка ракетки
        function drawPaddle() {
            ctx.strokeStyle = 'gray';
            ctx.lineWidth = 1;
            ctx.strokeRect(paddle.x, paddle.y, paddle.width, paddle.height);
        }

        // Обновление позиции ракетки
        function updatePaddle() {
            paddle.y += paddle.speed * paddle.direction;
            
            // Отскок от границ
            if (paddle.y <= 0 || paddle.y + paddle.height >= canvas.height) {
                paddle.direction *= -1;
                
                // Случайное изменение скорости
                paddle.speed = 1 + Math.random() * 3;
            }
        }

        // Обновление позиции шарика
        function updateBall() {
            const speedFactor = speedControl.value / 5;
            
            ball.x += ball.dx * speedFactor;
            ball.y += ball.dy * speedFactor;

            // Отскок от стен
            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.dx *= -1;
            }
            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
                ball.dy *= -1;
            }

            // Проверка столкновения с ракеткой
            if (ball.x - ball.radius <= paddle.x + paddle.width &&
                ball.y >= paddle.y && ball.y <= paddle.y + paddle.height) {
                ball.dx *= -1;
                score++;
                scoreElement.textContent = score;
            }
        }

        // Основной цикл игры
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            animateStars();
            drawStars();
            updatePaddle();
            drawPaddle();
            updateBall();
            drawBall();
            
            requestAnimationFrame(gameLoop);
        }

        // Обработчик сброса счета
        resetButton.addEventListener('click', () => {
            score = 0;
            scoreElement.textContent = score;
        });

        // Обработчик изменения размера окна
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Запуск игры
        gameLoop();
    </script>
</body>
</html>
