<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALLAGI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            overflow: hidden;
            font-family: sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        /* Звёздное небо */
        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Контейнер для 3D-сцены */
        .scene {
            position: relative;
            width: 300px;
            height: 300px;
            transform-style: preserve-3d;
            animation: rotateSphere 30s infinite linear;
        }

        /* Анимация вращения сферы */
        @keyframes rotateSphere {
            0% { transform: rotateY(0deg) rotateX(15deg); }
            100% { transform: rotateY(360deg) rotateX(15deg); }
        }

        /* Сфера - контейнер для слов */
        .sphere {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        /* Стиль для каждого слова на сфере */
        .word {
            position: absolute;
            top: 50%;
            left: 50%;
            color: #aaa; /* Серый цвет по умолчанию */
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            user-select: none;
            transform-style: preserve-3d;
            transition: color 0.2s ease;
            cursor: pointer;
        }

        /* Эффект при наведении */
        .word:hover {
            cursor: pointer; /* Указатель при наведении */
        }

        /* Класс для активного (нажатого) слова */
        .word.active {
            color: #fff; /* Белый цвет при нажатии */
        }
    </style>
</head>
<body>
    <!-- Холст для звёздного неба -->
    <canvas id="stars"></canvas>

    <!-- 3D-сцена -->
    <div class="scene">
        <div class="sphere" id="sphere">
            <!-- Слова будут добавлены сюда JavaScript -->
        </div>
    </div>

    <script>
        // ========== 1. СОЗДАНИЕ ЗВЁЗДНОГО НЕБА ==========
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');
        let stars = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function initStars() {
            stars = [];
            const starCount = 300;
            for (let i = 0; i < starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 1.2,
                    speed: Math.random() * 0.3 + 0.1,
                    opacity: Math.random() * 0.5 + 0.5
                });
            }
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#fff';
            for (let star of stars) {
                ctx.globalAlpha = star.opacity;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fill();

                // Движение звёзд (мерцание)
                star.x -= star.speed;
                if (star.x < 0) {
                    star.x = canvas.width;
                    star.y = Math.random() * canvas.height;
                }
            }
            requestAnimationFrame(drawStars);
        }

        // Инициализация звёзд
        resizeCanvas();
        initStars();
        drawStars();
        window.addEventListener('resize', () => {
            resizeCanvas();
            initStars();
        });

        // ========== 2. СОЗДАНИЕ 3D-СФЕРЫ СЛОВ ==========
        const sphere = document.getElementById('sphere');
        const words = [
            "Воля", "Равенство", "Доступ", "Будущее", "Свобода",
            "Знание", "Единство", "Сила", "Прямое", "Действие"
        ];
        const radius = 100; // Радиус сферы в пикселях
        const totalWords = words.length;

        // Создание и размещение слов на сфере
        words.forEach((text, index) => {
            const wordElem = document.createElement('div');
            wordElem.className = 'word';
            wordElem.textContent = text;

            // Распределение точек на сфере (золотое сечение)
            const phi = Math.acos(-1 + (2 * index) / totalWords);
            const theta = Math.sqrt(totalWords * Math.PI) * phi;

            // Конвертация сферических координат в декартовы
            const x = radius * Math.cos(theta) * Math.sin(phi);
            const y = radius * Math.sin(theta) * Math.sin(phi);
            const z = radius * Math.cos(phi);

            // Позиционирование слова в 3D-пространстве
            wordElem.style.transform = `translate(-50%, -50%) translate3d(${x}px, ${y}px, ${z}px)`;

            // Назначение события клика для смены цвета
            wordElem.addEventListener('click', function() {
                this.classList.toggle('active');
            });

            sphere.appendChild(wordElem);
        });
    </script>
</body>
</html>
