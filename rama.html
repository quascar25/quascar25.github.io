<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Цветная рамка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: black;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: calc(100% - 10px);
            height: calc(100% - 10px);
        }
        
        .black-border {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 5px solid black;
            z-index: 2;
        }
        
        .colorful-border {
            position: absolute;
            top: 5px;
            left: 5px;
            width: calc(100% - 10px);
            height: calc(100% - 10px);
            border: 5px solid;
            border-image: linear-gradient(
                45deg,
                #ff0000,
                #ff8800,
                #ffff00,
                #00ff00,
                #0088ff,
                #0000ff,
                #8800ff,
                #ff0088
            ) 1;
            animation: rainbow-border 3s linear infinite;
            z-index: 1;
        }
        
        .image-container {
            position: absolute;
            top: 15px;
            left: 15px;
            width: calc(100% - 30px);
            height: calc(100% - 30px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 0;
        }
        
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        @keyframes rainbow-border {
            0% {
                border-image-source: linear-gradient(
                    45deg,
                    #ff0000,
                    #ff8800,
                    #ffff00,
                    #00ff00,
                    #0088ff,
                    #0000ff,
                    #8800ff,
                    #ff0088
                );
            }
            100% {
                border-image-source: linear-gradient(
                    405deg,
                    #ff0000,
                    #ff8800,
                    #ffff00,
                    #00ff00,
                    #0088ff,
                    #0000ff,
                    #8800ff,
                    #ff0088
                );
            }
        }
        
        /* Для мобильных устройств */
        @media (max-width: 768px) {
            .container {
                width: calc(100% - 10px);
                height: calc(100% - 10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="black-border"></div>
        <div class="colorful-border"></div>
        <div class="image-container">
            <!-- Картинка загружается динамически -->
            <img id="main-image" src="" alt="Изображение">
        </div>
    </div>

    <script>
        // Пытаемся загрузить картинку im.jpg
        const img = document.getElementById('main-image');
        
        // Проверяем наличие картинки
        img.onload = function() {
            console.log('Картинка успешно загружена');
        };
        
        img.onerror = function() {
            console.log('Картинка im.jpg не найдена, будет показана заглушка');
            // Создаем простую заглушку если картинка не найдена
            const imageContainer = document.querySelector('.image-container');
            imageContainer.innerHTML = `
                <div style="color: white; text-align: center; padding: 20px;">
                    <p>Картинка im.jpg не найдена</p>
                    <p>Поместите файл im.jpg в ту же папку, что и этот HTML файл</p>
                </div>
            `;
        };
        
        // Устанавливаем источник картинки
        img.src = 'im.jpg';
        
        // Перезагружаем страницу при изменении ориентации для корректного отображения
        window.addEventListener('orientationchange', function() {
            setTimeout(function() {
                window.location.reload();
            }, 100);
        });
    </script>
</body>
</html>
