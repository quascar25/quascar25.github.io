<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGI 001</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: black;
            color: #888;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Звёздное небо */
        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Основные стили */
        .container {
            max-width: 400px;
            margin: 0 auto;
            border: 1px solid #888;
            padding: 20px;
            background: transparent;
        }

        .header {
            text-align: center;
            font-size: 24px;
            margin-bottom: 15px;
            border: 1px solid #888;
            padding: 10px;
        }

        .concept-box {
            width: 97%;
            height: 25px;
            border: 1px solid #888;
            margin-bottom: 10px;
            padding: 5px;
            resize: none;
            background: transparent;
            color: #888;
            font-size: 14px;
        }

        .task-box {
            width: 97%;
            height: 35px;
            border: 1px solid #888;
            margin-bottom: 10px;
            padding: 5px;
            resize: none;
            background: transparent;
            color: #888;
            font-size: 14px;
        }

        .solve-btn {
            width: 100%;
            height: 30px;
            border: 1px solid #888;
            background: transparent;
            color: #888;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .solve-btn:hover {
            background: rgba(136, 136, 136, 0.1);
        }

        .solution {
            border: 1px solid #888;
            padding: 15px;
            min-height: 30px;
            font-size: 12px;
        }

        .matched {
            border: 1px solid white !important;
            transition: border 0.5s ease;
        }

        /* 3D Куб */
        #cubeContainer {
            margin: 30px auto;
            width: 100px;
            height: 100px;
            perspective: 600px;
        }

        #cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 15s infinite linear;
        }

        @keyframes rotate {
            0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
        }

        .vertex {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #888;
            border-radius: 50%;
            transform-style: preserve-3d;
        }

        .edge {
            position: absolute;
            background: #888;
            transform-origin: 0 0;
        }

        .activation-point {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Звёздное небо -->
    <div id="stars"></div>

    <div class="container">
        <div class="header">AGI 001</div>
        
        <!-- 3D Куб -->
        <div id="cubeContainer">
            <div id="cube">
                <!-- Вершины будут созданы через JavaScript -->
            </div>
        </div>
        
        <!-- Поля для понятий -->
        <textarea class="concept-box" placeholder="Понятие 1">ощущение жжения от огня → отдернуть руку → избежание боли</textarea>
        <textarea class="concept-box" placeholder="Понятие 2">ощущение насыщения после еды → съесть яблоко → утоление голода</textarea>
        <textarea class="concept-box" placeholder="Понятие 3">ощущение холода от льда → приложить лед к ране → снятие отека</textarea>
        <textarea class="concept-box" placeholder="Понятие 4">ощущение опоры под ногами → встать на ящик → достижение высокой полки</textarea>
        <textarea class="concept-box" placeholder="Понятие 5">ощущение мокрой одежды → надеть плащ → защита от дождя</textarea>
        
        <!-- Поле для задачи -->
        <textarea class="task-box" placeholder="Введите задачу...">Я обжёг руку о горячую плиту, чувствую сильную боль</textarea>
        
        <!-- Кнопка решения -->
        <button class="solve-btn">Решение</button>
        
        <!-- Область для вывода решения -->
        <div class="solution" id="solutionOutput">Решение появится здесь...</div>
    </div>

    <script>


window.addEventListener('load', function() {
    setTimeout(function() {
        window.scrollTo(0, 1);
    }, 100);
});
        
        // Создание звёздного неба
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 2;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.animationDelay = `${Math.random() * 3}s`;
                
                starsContainer.appendChild(star);
            }
        }

        // Создание 3D куба
       function createCube() {
    const cube = document.getElementById('cube');
    const size = 50; // Половина размера куба
    
    // Координаты 8 вершин куба (более понятная структура)
    const vertices = [
        /* 0 */ [-size, -size, -size], // лево-низ-зад
        /* 1 */ [ size, -size, -size], // право-низ-зад  
        /* 2 */ [ size,  size, -size], // право-верх-зад
        /* 3 */ [-size,  size, -size], // лево-верх-зад
        /* 4 */ [-size, -size,  size], // лево-низ-перед
        /* 5 */ [ size, -size,  size], // право-низ-перед
        /* 6 */ [ size,  size,  size], // право-верх-перед
        /* 7 */ [-size,  size,  size]  // лево-верх-перед
    ];
    
    // Создаем вершины (точки)
    vertices.forEach((vertex, index) => {
        const vertexElement = document.createElement('div');
        vertexElement.className = 'vertex';
        vertexElement.textContent = index; // Показываем номера вершин для отладки
        vertexElement.style.fontSize = '8px';
        vertexElement.style.textAlign = 'center';
        vertexElement.style.color = '#fff';
        vertexElement.style.transform = `translate3d(${vertex[0]}px, ${vertex[1]}px, ${vertex[2]}px)`;
        cube.appendChild(vertexElement);
    });
    
    // Рёбра куба - каждая пара [начальная_вершина, конечная_вершина]
    const edges = [
        // Задняя грань
        [0, 1], [1, 2], [2, 3], [3, 0],
        // Передняя грань  
        [4, 5], [5, 6], [6, 7], [7, 4],
        // Соединяющие рёбра
        [0, 4], [1, 5], [2, 6], [3, 7]
    ];
    
    // Функция для создания одного ребра
    function createEdge(startIndex, endIndex) {
        const start = vertices[startIndex];
        const end = vertices[endIndex];
        
        // Вычисляем длину ребра
        const length = Math.sqrt(
            Math.pow(end[0] - start[0], 2) +
            Math.pow(end[1] - start[1], 2) + 
            Math.pow(end[2] - start[2], 2)
        );
        
        // Середина ребра (для позиционирования)
        const centerX = (start[0] + end[0]) / 2;
        const centerY = (start[1] + end[1]) / 2; 
        const centerZ = (start[2] + end[2]) / 2;
        
        // Углы поворота
        const deltaX = end[0] - start[0];
        const deltaY = end[1] - start[1];
        const deltaZ = end[2] - start[2];
        
        const yaw = Math.atan2(deltaZ, deltaX) * (180 / Math.PI);
        const pitch = Math.atan2(deltaY, Math.sqrt(deltaX * deltaX + deltaZ * deltaZ)) * (180 / Math.PI);
        
        const edgeElement = document.createElement('div');
        edgeElement.className = 'edge';
        edgeElement.style.width = `${length}px`;
        edgeElement.style.height = '1px';
        edgeElement.style.background = '#888';
        edgeElement.style.position = 'absolute';
        edgeElement.style.transformOrigin = '0 0';
        
        // Позиционируем и поворачиваем ребро
        edgeElement.style.transform = `
            translate3d(${centerX}px, ${centerY}px, ${centerZ}px)
            rotateY(${yaw}deg)
            rotateX(${-pitch}deg)
            translateX(${-length/2}px)
        `;
        
        cube.appendChild(edgeElement);
        return edgeElement;
    }
    
    // Создаём все рёбра
    edges.forEach(edge => {
        createEdge(edge[0], edge[1]);
    });
    
    // Создаем точки активации
    createActivationPoints();
}
        
        // Создание точек активации на рёбрах куба
        function createActivationPoints() {
            const cube = document.getElementById('cube');
            const pointCount = 20; // Количество потенциальных точек активации
            
            for (let i = 0; i < pointCount; i++) {
                const point = document.createElement('div');
                point.className = 'activation-point';
                point.id = `activation-point-${i}`;
                
                // Случайная позиция на поверхности куба
                const x = (Math.random() - 0.5) * 100;
                const y = (Math.random() - 0.5) * 100;
                const z = (Math.random() - 0.5) * 100;
                
                point.style.transform = `translate3d(${x}px, ${y}px, ${z}px)`;
                cube.appendChild(point);
            }
        }
        
        // Активация случайных точек на кубе
        function activateRandomPoints() {
            // Сначала скрываем все точки
            document.querySelectorAll('.activation-point').forEach(point => {
                point.style.opacity = '0';
            });
            
            // Активируем 3-5 случайных точек
            const activeCount = 3 + Math.floor(Math.random() * 3);
            for (let i = 0; i < activeCount; i++) {
                const randomIndex = Math.floor(Math.random() * 20);
                const point = document.getElementById(`activation-point-${randomIndex}`);
                if (point) {
                    point.style.opacity = '1';
                    
                    // Автоматическое скрытие через 1 секунду
                    setTimeout(() => {
                        point.style.opacity = '0';
                    }, 1000);
                }
            }
        }

        // Функция поиска решения
        function findSolution() {
            const concepts = document.querySelectorAll('.concept-box');
            const taskText = document.querySelector('.task-box').value.toLowerCase();
            const solutionOutput = document.getElementById('solutionOutput');
            
            // Активируем точки на кубе
            activateRandomPoints();
            
            const taskWords = taskText.split(/\s+/).filter(word => word.length > 3);
            
            let bestMatch = null;
            let maxMatches = 0;
            
            concepts.forEach(concept => concept.classList.remove('matched'));
            
            concepts.forEach(concept => {
                const conceptText = concept.value.toLowerCase();
                let matchCount = 0;
                
                taskWords.forEach(word => {
                    if (conceptText.includes(word)) {
                        matchCount++;
                    }
                });
                
                if (matchCount > maxMatches) {
                    maxMatches = matchCount;
                    bestMatch = concept;
                }
            });
            
            if (bestMatch && maxMatches > 0) {
                bestMatch.classList.add('matched');
                const conceptParts = bestMatch.value.split('→');
                solutionOutput.innerHTML = `
                    <strong>Найдено решение:</strong><br>
                    Опыт: ${conceptParts[0].trim()}<br>
                    Действие: ${conceptParts[1].trim()}<br>
                    Результат: ${conceptParts[2].trim()}
                `;
            } else {
                solutionOutput.textContent = "Подходящего решения не найдено в базе понятий";
            }
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            createCube();
            
            document.querySelector('.solve-btn').addEventListener('click', findSolution);
            
            document.querySelector('.task-box').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    findSolution();
                }
            });
        });
    </script>
</body>
</html>
