    <script>
        (function() {
            const starsCanvas = document.getElementById('starsCanvas');
            const startBtn = document.getElementById('startVideoBtn');
            const videoContainer = document.getElementById('videoContainer');
            const playerVideo = document.getElementById('playerVideo');
            const controlPanel = document.getElementById('controlPanel');
            const playBtn = document.getElementById('playBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const nextBtn = document.getElementById('nextBtn');
            const closeBtn = document.getElementById('closeBtn');
            const videoError = document.getElementById('videoError');

            let hidePanelTimer = null;
            
            // –í–ê–ñ–ù–û: –£–∫–∞–∂–∏—Ç–µ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ –∏–º–µ–Ω–∞ —Ñ–∞–π–ª–æ–≤
            const videoFiles = ['f001.mp4', 'f002.mp4'];
            let currentIndex = 0;

            // ----- –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è Fullscreen API -----
            function enterFullScreen() {
                const elem = videoContainer; // –ü–µ—Ä–µ–≤–æ–¥–∏–º –≤ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º –≤–µ—Å—å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –≤–∏–¥–µ–æ
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) { /* Safari */
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { /* IE/Edge */
                    elem.msRequestFullscreen();
                }
            }

            function exitFullScreen() {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) { /* Safari */
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { /* IE/Edge */
                    document.msExitFullscreen();
                }
            }

            // –°–ª—É—à–∞—Ç–µ–ª—å –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏—è –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞
            document.addEventListener('fullscreenchange', handleFullscreenChange);
            document.addEventListener('webkitfullscreenchange', handleFullscreenChange); // –î–ª—è Safari
            document.addEventListener('msfullscreenchange', handleFullscreenChange); // –î–ª—è IE/Edge

            function handleFullscreenChange() {
                if (!document.fullscreenElement && !document.webkitFullscreenElement && !document.msFullscreenElement) {
                    // –ï—Å–ª–∏ –º—ã –≤—ã—à–ª–∏ –∏–∑ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –Ω–∞–∂–∞–ª–∏ —Å–∏—Å—Ç–µ–º–Ω—É—é –∫–Ω–æ–ø–∫—É "–Ω–∞–∑–∞–¥" –∏–ª–∏ —Å–≤–∞–π–ø)
                    // –∏ –≤–∏–¥–µ–æ-–∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –≤—Å—ë –µ—â—ë –≤–∏–¥–µ–Ω, —Ç–æ... —á—Ç–æ –¥–µ–ª–∞—Ç—å?
                    // –ü–æ –ª–æ–≥–∏–∫–µ, –º–æ–∂–Ω–æ –ª–∏–±–æ –Ω–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞—Ç—å, –ª–∏–±–æ –∑–∞–∫—Ä—ã—Ç—å –≤–∏–¥–µ–æ. –ó–∞–∫—Ä–æ–µ–º –≤–∏–¥–µ–æ –¥–ª—è —á–∏—Å—Ç–æ—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞.
                    if (videoContainer.style.display === 'flex') {
                        closeVideo(); // –ó–∞–∫—Ä—ã–≤–∞–µ–º –≤–∏–¥–µ–æ, –≤–æ–∑–≤—Ä–∞—â–∞—è—Å—å –∫ –∑–≤—ë–∑–¥–∞–º
                    }
                }
            }

            // ----- –ó–≤–µ–∑–¥–Ω—ã–π —Ñ–æ–Ω -----
            let stars = [];
            const ctx = starsCanvas.getContext('2d');
            const STAR_COUNT = 180;

            function initStars() {
                const w = window.innerWidth;
                const h = window.innerHeight;
                stars = [];
                for (let i = 0; i < STAR_COUNT; i++) {
                    stars.push({
                        x: Math.random() * w,
                        y: Math.random() * h,
                        radius: Math.random() * 2.5 + 1.2,
                        baseAlpha: Math.random() * 0.7 + 0.3,
                        speed: 0.005 + Math.random() * 0.02,
                    });
                }
            }

            function drawStars() {
                if (!ctx) return;
                const w = window.innerWidth;
                const h = window.innerHeight;
                ctx.clearRect(0, 0, w, h);
                ctx.fillStyle = 'black';
                ctx.fillRect(0, 0, w, h);

                const now = Date.now() * 0.002;
                for (let s of stars) {
                    const twinkle = Math.sin(now * s.speed * 10 + s.x * 0.02) * 0.35 + 0.65;
                    let alpha = s.baseAlpha * twinkle;
                    alpha = Math.min(1, Math.max(0.2, alpha));
                    
                    ctx.beginPath();
                    ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 200, ${alpha})`;
                    ctx.fill();
                }
                requestAnimationFrame(drawStars);
            }

            function resizeHandler() {
                if (starsCanvas) {
                    starsCanvas.width = window.innerWidth;
                    starsCanvas.height = window.innerHeight;
                }
                initStars();
            }
            
            window.addEventListener('resize', resizeHandler);
            resizeHandler();
            drawStars();

            // ----- –§—É–Ω–∫—Ü–∏–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –ø–∞–Ω–µ–ª—å—é –∏ –≤–∏–¥–µ–æ -----
            // –ò–∑–º–µ–Ω–∏—Ç–µ —Ñ—É–Ω–∫—Ü–∏—é showControlPanel
            function showControlPanel() {
                controlPanel.classList.add('visible');
                updateLoadingBarVisibility(true); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–ª–æ—Å–∫—É
                resetHidePanelTimer();
            }
            
            // –ò–∑–º–µ–Ω–∏—Ç–µ —Ñ—É–Ω–∫—Ü–∏—é hideControlPanel
            function hideControlPanel() {
                controlPanel.classList.remove('visible');
                updateLoadingBarVisibility(false); // –°–∫—Ä—ã–≤–∞–µ–º –ø–æ–ª–æ—Å–∫—É
            }

                                let isFirstOpen = true; // –î–æ–±–∞–≤—å—Ç–µ —ç—Ç—É –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é –≤ –Ω–∞—á–∞–ª–æ —Å–∫—Ä–∏–ø—Ç–∞ (—Ä—è–¥–æ–º —Å –¥—Ä—É–≥–∏–º–∏ let)
                                
                                function resetHidePanelTimer() {
                                    if (hidePanelTimer) clearTimeout(hidePanelTimer);
                                    
                                    // –ü—Ä–∏ –ø–µ—Ä–≤–æ–º –æ—Ç–∫—Ä—ã—Ç–∏–∏ –¥–∞—ë–º –±–æ–ª—å—à–µ –≤—Ä–µ–º–µ–Ω–∏ (6 —Å–µ–∫—É–Ω–¥), –ø–æ—Ç–æ–º –ø–æ 3 —Å–µ–∫—É–Ω–¥—ã
                                    const timeoutDuration = isFirstOpen ? 6000 : 3000;
                                    
                                    hidePanelTimer = setTimeout(() => {
                                        controlPanel.classList.remove('visible');
                                        isFirstOpen = false; // –ü–æ—Å–ª–µ –ø–µ—Ä–≤–æ–≥–æ —Å–∫—Ä—ã—Ç–∏—è —Å–±—Ä–∞—Å—ã–≤–∞–µ–º —Ñ–ª–∞–≥
                                    }, timeoutDuration);
                                }

            function loadVideoByIndex(index) {
                if (index >= 0 && index < videoFiles.length) {
                    // –§–æ—Ä–º–∏—Ä—É–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π URL –¥–ª—è GitHub Pages
                    // –£—á–∏—Ç—ã–≤–∞–µ–º, —á—Ç–æ HTML –ª–µ–∂–∏—Ç –≤ –∫–æ—Ä–Ω–µ, –∞ –≤–∏–¥–µ–æ ‚Äî –≤ –ø–∞–ø–∫–µ viliv
                    const baseUrl = window.location.origin + '/viliv/';
                    const fileName = videoFiles[index];
                    const videoUrl = baseUrl + fileName;
                    
                    console.log('–ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ:', videoUrl);
                    
                    playerVideo.src = videoUrl;
                    playerVideo.load();
                    
                    playerVideo.oncanplaythrough = function() {
                        videoError.style.display = 'none';
                    };
                    
                    playerVideo.onerror = function(e) {
                        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ:', videoUrl);
                        videoError.style.display = 'block';
                        setTimeout(() => {
                            videoError.style.display = 'none';
                        }, 3000);
                    };
                }
            }

            //// dil 
                                       // ----- –û–±–Ω–æ–≤–ª—ë–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ -----
                                const loadingProgress = document.getElementById('loadingProgress');
                                const loadingContainer = document.querySelector('.loading-bar-container');
                                let isFullyLoaded = false; // –î–æ–±–∞–≤—å—Ç–µ —ç—Ç—É –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é –≤ –Ω–∞—á–∞–ª–æ —Å–∫—Ä–∏–ø—Ç–∞
                                
                                function setupProgressTracking(videoElement) {
                                    // –ü—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö –æ –∑–∞–≥—Ä—É–∑–∫–µ
                                    videoElement.addEventListener('progress', function() {
                                        if (videoElement.buffered.length > 0 && videoElement.duration > 0) {
                                            const bufferedEnd = videoElement.buffered.end(videoElement.buffered.length - 1);
                                            const duration = videoElement.duration;
                                            
                                            if (duration > 0) {
                                                const percent = (bufferedEnd / duration) * 100;
                                                loadingProgress.style.width = percent + '%';
                                                
                                                // –ï—Å–ª–∏ –≤–∏–¥–µ–æ –ø–æ–ª–Ω–æ—Å—Ç—å—é –∑–∞–≥—Ä—É–∂–µ–Ω–æ –∏ –µ—â—ë –Ω–µ –æ—Ç–º–µ—á–∞–ª–∏
                                                if (percent >= 99.9 && !isFullyLoaded) {
                                                    isFullyLoaded = true;
                                                    loadingProgress.classList.add('complete');
                                                    
                                                    // –ü–æ–ª–Ω–æ—Å—Ç—å—é —Å–∫—Ä—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                                                    setTimeout(() => {
                                                        if (!controlPanel.classList.contains('visible')) {
                                                            loadingContainer.style.opacity = '0';
                                                        }
                                                    }, 1000);
                                                }
                                            }
                                        }
                                    });
                                
                                    // –ö–æ–≥–¥–∞ –≤–∏–¥–µ–æ –ø–æ–ª–Ω–æ—Å—Ç—å—é –∑–∞–≥—Ä—É–∂–µ–Ω–æ (—Å–æ–±—ã—Ç–∏–µ canplaythrough)
                                    videoElement.addEventListener('canplaythrough', function() {
                                        if (!isFullyLoaded) {
                                            isFullyLoaded = true;
                                            loadingProgress.style.width = '100%';
                                            loadingProgress.classList.add('complete');
                                            
                                            setTimeout(() => {
                                                if (!controlPanel.classList.contains('visible')) {
                                                    loadingContainer.style.opacity = '0';
                                                }
                                            }, 1000);
                                        }
                                    });
                                
                                    // –ü—Ä–∏ —Å–º–µ–Ω–µ –∏—Å—Ç–æ—á–Ω–∏–∫–∞ —Å–±—Ä–∞—Å—ã–≤–∞–µ–º –≤—Å—ë
                                    videoElement.addEventListener('loadstart', function() {
                                        resetLoadingIndicator();
                                    });
                                }
                                
                                // –§—É–Ω–∫—Ü–∏—è —Å–±—Ä–æ—Å–∞ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞
                                function resetLoadingIndicator() {
                                    isFullyLoaded = false;
                                    loadingProgress.style.width = '0%';
                                    loadingProgress.classList.remove('complete');
                                    loadingContainer.style.opacity = '0';
                                }
                                
                                // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞/—Å–∫—Ä—ã—Ç–∏—è –ø–æ–ª–æ—Å–∫–∏ –≤–º–µ—Å—Ç–µ —Å –ø–∞–Ω–µ–ª—å—é
                                function updateLoadingBarVisibility(show) {
                                    if (!isFullyLoaded) {
                                        loadingContainer.style.opacity = show ? '1' : '0';
                                    } else {
                                        loadingContainer.style.opacity = '0';
                                    }
                                }
                                                

                // –í—ã–∑–æ–≤–∏—Ç–µ —ç—Ç—É —Ñ—É–Ω–∫—Ü–∏—é –ø–æ—Å–ª–µ —Å–æ–∑–¥–∞–Ω–∏—è –≤–∏–¥–µ–æ —ç–ª–µ–º–µ–Ω—Ç–∞
                setupProgressTracking(playerVideo);
            
            //// dil

            function closeVideo() {
                playerVideo.pause();
                // –í—ã—Ö–æ–¥–∏–º –∏–∑ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞, –µ—Å–ª–∏ –∞–∫—Ç–∏–≤–µ–Ω
                exitFullScreen();
                videoContainer.style.display = 'none';
                hideControlPanel();
                if (hidePanelTimer) {
                    clearTimeout(hidePanelTimer);
                    hidePanelTimer = null;
                }
                currentIndex = 0;
                loadVideoByIndex(0);
                isFirstOpen = true; // <--- –î–û–ë–ê–í–¨–¢–ï –≠–¢–£ –°–¢–†–û–ö–£
                resetLoadingIndicator(); // <--- –î–û–ë–ê–í–¨–¢–ï –≠–¢–£ –°–¢–†–û–ö–£
            }

            // ----- –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π -----
            startBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                videoContainer.style.display = 'flex';
                currentIndex = 0;
                loadVideoByIndex(0);
                // –ü—ã—Ç–∞–µ–º—Å—è –≤–æ–π—Ç–∏ –≤ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º
                enterFullScreen();
                showControlPanel();
                isFirstOpen = true; // <--- –ò –°–Æ–î–ê –¢–û–ñ–ï
            });

            playBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                playerVideo.play()
                    .then(() => {
                        showControlPanel();
                    })
                    .catch(err => {
                        console.warn('–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –Ω–µ —É–¥–∞–ª–æ—Å—å:', err);
                        // –ü—Ä–æ–±—É–µ–º –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –ø–æ—Å–ª–µ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è
                        setTimeout(() => {
                            playerVideo.play().catch(e => {});
                        }, 100);
                    });
            });

            pauseBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                playerVideo.pause();
                showControlPanel();
            });

            nextBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                if (videoFiles.length === 0) return;
                currentIndex = (currentIndex + 1) % videoFiles.length;
                loadVideoByIndex(currentIndex);
                showControlPanel();
                
                // –ü—ã—Ç–∞–µ–º—Å—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–æ—Å–ª–µ —Å–º–µ–Ω—ã
                setTimeout(() => {
                    playerVideo.play().catch(e => {});
                }, 200);
            });

            closeBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                closeVideo();
            });

            playerVideo.addEventListener('click', (e) => {
                e.stopPropagation();
                showControlPanel();
            });

            playerVideo.addEventListener('ended', () => {
                showControlPanel();
            });

            videoContainer.addEventListener('click', (e) => {
                if (!controlPanel.contains(e.target)) {
                    showControlPanel();
                }
            });

            controlPanel.addEventListener('click', (e) => {
                e.stopPropagation();
                resetHidePanelTimer();
            });

            controlPanel.addEventListener('touchstart', (e) => {
                e.stopPropagation();
                resetHidePanelTimer();
            });

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            hideControlPanel();
            loadVideoByIndex(0);
          })();
        setupProgressTracking(playerVideo);
    </script>
