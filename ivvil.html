<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>viliv · звёздное видео</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
        }

        .app {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #starsCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            background-color: black;
            pointer-events: none;
            z-index: 1;
        }

        .center-btn {
            position: relative;
            z-index: 2;
            background: transparent;
            border: 1px solid rgba(0, 255, 255, 0.9);
            border-radius: 10px;
            width: 160px;
            height: 160px;
            max-width: 70vw;
            max-height: 70vw;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(0, 255, 255, 0.7);
            font-size: 1.2rem;
            text-decoration: none;
            backdrop-filter: blur(1px);
            transition: border-color 0.2s, transform 0.1s;
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.3);
            cursor: pointer;
            -webkit-touch-callout: none;
        }
        .center-btn:active {
            transform: scale(0.98);
            border-color: cyan;
            box-shadow: 0 0 20px cyan;
        }
        .center-btn span {
            opacity: 0.8;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 10;
            display: none;          /* изначально скрыт */
            align-items: center;
            justify-content: center;
        }

        #playerVideo {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;    /* сохраняет пропорции, вписывая в экран */
            background: black;
            display: block;
            margin: 0 auto;
        }

        .control-panel {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 180, 255, 0.2);         /* полупрозрачный голубой */
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            border: 1px solid rgba(0, 255, 255, 0.5);
            border-radius: 10px;
            padding: 14px 22px;
            display: flex;
            gap: 28px;
            align-items: center;
            justify-content: center;
            z-index: 20;
            opacity: 0;
            transition: opacity 0.2s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        .control-panel.visible {
            opacity: 1;
        }

        .icon-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 32px;
            line-height: 1;
            min-width: 50px;
            text-align: center;
            padding: 8px 0;
            border-radius: 8px;
            text-shadow: 0 0 8px cyan;
            transition: transform 0.1s, text-shadow 0.2s;
            cursor: pointer;
            -webkit-touch-callout: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon-btn:active {
            transform: scale(1.2);
            text-shadow: 0 0 16px white, 0 0 26px cyan;
        }
        .icon-btn.close {
            font-size: 38px;
            font-weight: 300;
        }

        .hidden {
            display: none !important;
        }
        
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: cyan;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid cyan;
            z-index: 30;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="app">
        <canvas id="starsCanvas"></canvas>

        <div class="center-btn" id="startVideoBtn" role="button" tabindex="0" aria-label="Запустить видео">
            <span>⋆⍟⋆</span>
        </div>

        <div class="video-container" id="videoContainer">
            <div class="error-message" id="videoError">
                Ошибка загрузки видео<br>
                Проверьте наличие файлов в папке viliv/
            </div>
            <video id="playerVideo" playsinline webkit-playsinline preload="auto"></video>
            <div class="control-panel" id="controlPanel">
                <button class="icon-btn play" id="playBtn" aria-label="Воспроизвести">▶</button>
                <button class="icon-btn pause" id="pauseBtn" aria-label="Пауза">⏸️</button>
                <button class="icon-btn next" id="nextBtn" aria-label="Следующий">⏭️</button>
                <button class="icon-btn close" id="closeBtn" aria-label="Закрыть видео">✕</button>
            </div>
        </div>
    </div>

    <script>
        (function() {
            const starsCanvas = document.getElementById('starsCanvas');
            const startBtn = document.getElementById('startVideoBtn');
            const videoContainer = document.getElementById('videoContainer');
            const playerVideo = document.getElementById('playerVideo');
            const controlPanel = document.getElementById('controlPanel');
            const playBtn = document.getElementById('playBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const nextBtn = document.getElementById('nextBtn');
            const closeBtn = document.getElementById('closeBtn');
            const videoError = document.getElementById('videoError');

            let hidePanelTimer = null;
            
            // ВАЖНО: Укажите правильные имена файлов
            const videoFiles = ['f001.mp4', 'f002.mp4'];
            let currentIndex = 0;

            // ----- Функции для Fullscreen API -----
            function enterFullScreen() {
                const elem = videoContainer; // Переводим в полноэкранный режим весь контейнер с видео
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) { /* Safari */
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { /* IE/Edge */
                    elem.msRequestFullscreen();
                }
            }

            function exitFullScreen() {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) { /* Safari */
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { /* IE/Edge */
                    document.msExitFullscreen();
                }
            }

            // Слушатель для отслеживания изменения полноэкранного режима
            document.addEventListener('fullscreenchange', handleFullscreenChange);
            document.addEventListener('webkitfullscreenchange', handleFullscreenChange); // Для Safari
            document.addEventListener('msfullscreenchange', handleFullscreenChange); // Для IE/Edge

            function handleFullscreenChange() {
                if (!document.fullscreenElement && !document.webkitFullscreenElement && !document.msFullscreenElement) {
                    // Если мы вышли из полноэкранного режима (например, нажали системную кнопку "назад" или свайп)
                    // и видео-контейнер всё ещё виден, то... что делать?
                    // По логике, можно либо ничего не делать, либо закрыть видео. Закроем видео для чистоты интерфейса.
                    if (videoContainer.style.display === 'flex') {
                        closeVideo(); // Закрываем видео, возвращаясь к звёздам
                    }
                }
            }

            // ----- Звездный фон -----
            let stars = [];
            const ctx = starsCanvas.getContext('2d');
            const STAR_COUNT = 180;

            function initStars() {
                const w = window.innerWidth;
                const h = window.innerHeight;
                stars = [];
                for (let i = 0; i < STAR_COUNT; i++) {
                    stars.push({
                        x: Math.random() * w,
                        y: Math.random() * h,
                        radius: Math.random() * 2.5 + 1.2,
                        baseAlpha: Math.random() * 0.7 + 0.3,
                        speed: 0.005 + Math.random() * 0.02,
                    });
                }
            }

            function drawStars() {
                if (!ctx) return;
                const w = window.innerWidth;
                const h = window.innerHeight;
                ctx.clearRect(0, 0, w, h);
                ctx.fillStyle = 'black';
                ctx.fillRect(0, 0, w, h);

                const now = Date.now() * 0.002;
                for (let s of stars) {
                    const twinkle = Math.sin(now * s.speed * 10 + s.x * 0.02) * 0.35 + 0.65;
                    let alpha = s.baseAlpha * twinkle;
                    alpha = Math.min(1, Math.max(0.2, alpha));
                    
                    ctx.beginPath();
                    ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 200, ${alpha})`;
                    ctx.fill();
                }
                requestAnimationFrame(drawStars);
            }

            function resizeHandler() {
                if (starsCanvas) {
                    starsCanvas.width = window.innerWidth;
                    starsCanvas.height = window.innerHeight;
                }
                initStars();
            }
            
            window.addEventListener('resize', resizeHandler);
            resizeHandler();
            drawStars();

            // ----- Функции управления панелью и видео -----
            function showControlPanel() {
                controlPanel.classList.add('visible');
                resetHidePanelTimer();
            }

            function hideControlPanel() {
                controlPanel.classList.remove('visible');
            }

            function resetHidePanelTimer() {
                if (hidePanelTimer) clearTimeout(hidePanelTimer);
                hidePanelTimer = setTimeout(() => {
                    controlPanel.classList.remove('visible');
                }, 3000);
            }

            function loadVideoByIndex(index) {
                if (index >= 0 && index < videoFiles.length) {
                    // Формируем правильный URL для GitHub Pages
                    // Учитываем, что HTML лежит в корне, а видео — в папке viliv
                    const baseUrl = window.location.origin + '/viliv/';
                    const fileName = videoFiles[index];
                    const videoUrl = baseUrl + fileName;
                    
                    console.log('Загрузка видео:', videoUrl);
                    
                    playerVideo.src = videoUrl;
                    playerVideo.load();
                    
                    playerVideo.oncanplaythrough = function() {
                        videoError.style.display = 'none';
                    };
                    
                    playerVideo.onerror = function(e) {
                        console.error('Ошибка загрузки видео:', videoUrl);
                        videoError.style.display = 'block';
                        setTimeout(() => {
                            videoError.style.display = 'none';
                        }, 3000);
                    };
                }
            }

            function closeVideo() {
                playerVideo.pause();
                // Выходим из полноэкранного режима, если активен
                exitFullScreen();
                videoContainer.style.display = 'none';
                hideControlPanel();
                if (hidePanelTimer) {
                    clearTimeout(hidePanelTimer);
                    hidePanelTimer = null;
                }
                currentIndex = 0;
                loadVideoByIndex(0);
            }

            // ----- Обработчики событий -----
            startBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                videoContainer.style.display = 'flex';
                currentIndex = 0;
                loadVideoByIndex(0);
                // Пытаемся войти в полноэкранный режим
                enterFullScreen();
                showControlPanel();
            });

            playBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                playerVideo.play()
                    .then(() => {
                        showControlPanel();
                    })
                    .catch(err => {
                        console.warn('Автовоспроизведение не удалось:', err);
                        // Пробуем воспроизвести после взаимодействия
                        setTimeout(() => {
                            playerVideo.play().catch(e => {});
                        }, 100);
                    });
            });

            pauseBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                playerVideo.pause();
                showControlPanel();
            });

            nextBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                if (videoFiles.length === 0) return;
                currentIndex = (currentIndex + 1) % videoFiles.length;
                loadVideoByIndex(currentIndex);
                showControlPanel();
                
                // Пытаемся воспроизвести автоматически после смены
                setTimeout(() => {
                    playerVideo.play().catch(e => {});
                }, 200);
            });

            closeBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                closeVideo();
            });

            playerVideo.addEventListener('click', (e) => {
                e.stopPropagation();
                showControlPanel();
            });

            playerVideo.addEventListener('ended', () => {
                showControlPanel();
            });

            videoContainer.addEventListener('click', (e) => {
                if (!controlPanel.contains(e.target)) {
                    showControlPanel();
                }
            });

            controlPanel.addEventListener('click', (e) => {
                e.stopPropagation();
                resetHidePanelTimer();
            });

            controlPanel.addEventListener('touchstart', (e) => {
                e.stopPropagation();
                resetHidePanelTimer();
            });

            // Инициализация
            hideControlPanel();
            loadVideoByIndex(0);
        })();
    </script>
</body>
</html>
