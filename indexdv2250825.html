        /* –°–∫–∞–Ω–∏—Ä—É—é—â–∞—è –ª–∏–Ω–∏—è */

        /* –ú–µ—Ç–∞–ª–ª–∏—á–µ—Å–∫–∞—è –ø–∞–Ω–µ–ª—å - –æ—Å–Ω–æ–≤–Ω–∞—è */

        /* –ù–∏–∂–Ω–∏–π –¥–∏—Å–ø–ª–µ–π (–ø–æ–¥–Ω—è—Ç –≤—ã—à–µ) */
        .command-display {

        /* –ü–µ—á–∞—Ç—å –≤ —É–≥–ª—É */

<body>
    <div class="stars"></div>

            <div class="subtitle">–ó–í–Å–ó–î–ù–´–ô –ö–û–†–ê–ë–õ–¨ "–î–û–¶–ï–ù–¢"</div>

                    <input type="text" id="fio" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä">
                </div>

                </div>

                    <input type="text" id="username" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–æ–∑—ã–≤–Ω–æ–π">
                </div>

    <script>
        // –õ–æ–≥–∏–∫–∞ –∫–æ–º–∞–Ω–¥–Ω–æ–≥–æ –ø—Ä–æ—Ç–æ–∫–æ–ª–∞
        function toggleRegistration() {
            const form = document.getElementById('registrationForm');
            const isVisible = form.style.display === 'block';
            form.style.display = isVisible ? 'none' : 'block';
        }

        function register() {
            const fio = document.getElementById('fio').value;
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;

            if (!fio || !email || !username) {
                alert('‚ñÆ‚úñ –í–°–ï –ü–û–õ–Ø –î–û–õ–ñ–ù–´ –ë–´–¢–¨ –ó–ê–ü–û–õ–ù–ï–ù–´ ‚úñ‚ñÆ');
                return;
            }

            const crew = JSON.parse(localStorage.getItem('starship_crew') || '[]');
            if (crew.length >= 3) {
                alert('‚úñ –ü–†–ï–í–´–®–ï–ù –õ–ò–ú–ò–¢ –†–ï–ì–ò–°–¢–†–ê–¶–ò–ô –ù–ê –î–ê–ù–ù–û–ú –¢–ï–†–ú–ò–ù–ê–õ–ï ‚úñ');
                return;
            }

            const newMember = {
                id: fio,
                frequency: email,
                callsign: username,
                registration_date: new Date().toISOString()
            };

            crew.push(newMember);
            localStorage.setItem('starship_crew', JSON.stringify(crew));

            alert('‚úÖ –ü–†–û–¢–û–ö–û–õ –ê–ö–¢–ò–í–ò–†–û–í–ê–ù! –ß–õ–ï–ù –≠–ö–ò–ü–ê–ñ–ê –î–û–ë–ê–í–õ–ï–ù');
            cancelRegistration();
        }

        function cancelRegistration() {
            document.getElementById('registrationForm').style.display = 'none';
            document.getElementById('fio').value = '';
            document.getElementById('email').value = '';
            document.getElementById('username').value = '';
        }

        // PWA —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => console.log('–°–∏—Å—Ç–µ–º–Ω—ã–π –ø—Ä–æ—Ç–æ–∫–æ–ª –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω'))
                .catch(error => console.log('–û—à–∏–±–∫–∞ –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ –ø—Ä–æ—Ç–æ–∫–æ–ª–∞'));
        }

        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏
        document.addEventListener('DOMContentLoaded', function() {
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('portrait').catch(() => {
                    // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫–∏ - –Ω–µ–∫–æ—Ç–æ—Ä—ã–µ –±—Ä–∞—É–∑–µ—Ä—ã –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é—Ç
                });
            }
        });
    </script>
