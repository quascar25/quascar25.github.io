        body {

            padding: 20px;
            background-color: black;
            color: white;

            overflow: hidden;
            height: 100vh;
        }

        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        #continents {
            position: relative;
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            border: 1px dashed #333;
            border-radius: 4px;
        }

        .continent-btn:hover {

        }

        #main-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #111;
            color: #ccc;
            border: 1px solid #555;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }

        #modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            background-color: #111;
            border: 1px solid #555;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }

        #modal-header {
            padding: 10px;
            border-bottom: 1px solid #555;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #close-btn {
            background: none;
            border: none;
            color: #ccc;
            font-size: 20px;
            cursor: pointer;
        }

        #experts-list {
            height: 200px;
            overflow-y: auto;
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .expert-item {
            display: flex;
            align-items: center;
            padding: 8px 10px;
            border-bottom: 1px solid #222;
        }

        .expert-avatar {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            flex-shrink: 0;
            image-rendering: pixelated;
        }

        .expert-quote {
            font-size: 12px;
            color: #ccc;
            line-height: 1.3;
        }

        // 4. Функция для создания изображения из текстовых данных пикселей
        function createImageFromPixelData(pixelDataString) {
            const canvas = document.createElement('canvas');
            canvas.width = 60;
            canvas.height = 60;
            const ctx = canvas.getContext('2d');
            
            // Очищаем canvas
            ctx.clearRect(0, 0, 60, 60);
            
            // Разбиваем строку на отдельные пиксели
            const lines = pixelDataString.trim().split('\n');
            
            for (let y = 0; y < lines.length; y++) {
                const pixels = lines[y].trim().split(' ');
                
                for (let x = 0; x < pixels.length; x++) {
                    if (pixels[x]) {
                        const [r, g, b] = pixels[x].split(',').map(Number);
                        ctx.fillStyle = `rgb(${r},${g},${b})`;
                        ctx.fillRect(x, y, 1, 1);
                    }
                }
            }
            
            return canvas.toDataURL();
        }

        // 6. Инициализация данных
        let currentLanguage = 'RU';
        const mainButton = document.getElementById('main-button');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const expertsList = document.getElementById('experts-list');
        const closeBtn = document.getElementById('close-btn');

        // Заполняем список экспертов
        function renderExperts() {
            expertsList.innerHTML = '';
            const quotes = expertsData.quotes[currentLanguage];
            
            for (let i = 0; i < 20; i++) {
                const li = document.createElement('li');
                li.className = 'expert-item';
                
                const img = document.createElement('img');
                img.className = 'expert-avatar';
                
                // ВАЖНО: Здесь мы используем реальные данные пикселей вместо цветных квадратиков
                if (expertPixelData[i]) {
                    // Используем реальные данные изображения
                    img.src = createImageFromPixelData(expertPixelData[i]);
                } else {
                    // Заглушка, если данных нет (оставьте вашу текущую функцию)
                    img.src = generatePixelAvatar();
                }
                
                img.alt = `Expert ${i+1}`;
                
                const quote = document.createElement('div');
                quote.className = 'expert-quote';
                quote.textContent = `${expertsData.experts[i].name}: ${quotes[i]}`;
                
                li.appendChild(img);
                li.appendChild(quote);
                expertsList.appendChild(li);
            }
        }

        // Старая функция для генерации аватарок (оставьте как резерв)
        function generatePixelAvatar() {
            const canvas = document.createElement('canvas');
            canvas.width = 30;
            canvas.height = 30;
            const ctx = canvas.getContext('2d');
            
            const gradient = ctx.createLinearGradient(0, 0, 30, 30);
            gradient.addColorStop(0, `hsl(${Math.random() * 360}, 70%, 50%)`);
            gradient.addColorStop(1, `hsl(${Math.random() * 360}, 70%, 30%)`);
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 30, 30);
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            for (let i = 0; i < 20; i++) {
                const x = Math.floor(Math.random() * 30);
                const y = Math.floor(Math.random() * 30);
                ctx.fillRect(x, y, 1, 1);
            }
            
            return canvas.toDataURL();
        }

        // Обновляем язык интерфейса
        function updateLanguage(lang) {
            currentLanguage = lang;
            const ui = expertsData.ui[lang];
            mainButton.textContent = ui.button;
            modalTitle.textContent = ui.title;
            renderExperts();
        }

        // 7. Обработчики событий
        const languages = ['RU', 'FR', 'EN', 'DE', 'ES', 'ZN'];
        continentData.forEach((cont, index) => {
            document.getElementById(cont.id).addEventListener('click', () => {
                updateLanguage(languages[index]);
            });
        });

        mainButton.addEventListener('click', () => {
            modal.style.display = 'block';
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Инициализация
        renderExperts();
    </script>
