    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const regions = document.querySelectorAll('.region');
            const wordDisplay = document.getElementById('word-display');
            
            // Слова "Регистрация" на разных языках
            const translations = {
                'EN': 'Registration',
                'FR': 'Inscription', 
                'ES': 'Registro',
                'DE': 'Registrierung',
                'RU': 'Регистрация',
                'ZN': '注册'
            };
            
            regions.forEach(region => {
                region.addEventListener('click', function() {
                    // Сбрасываем все регионы к исходному состоянию
                    regions.forEach(r => {
                        r.classList.remove('active');
                    });
                    
                    // Активируем выбранный регион
                    this.classList.add('active');
                    
                    // Определяем язык и меняем слово
                    const regionId = this.id;
                    const lang = regionId.split('-')[1];
                    wordDisplay.textContent = translations[lang] || 'Регистрация';
                });
            });
        });
    </script>
