<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Космическая Рулетка</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000;
            color: #0af;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        #starfield {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            width: 100%;
            max-width: 400px;
            height: 90vh;
            max-height: 700px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 10px;
        }
        /* Барабан рулетки */
        .wheel-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto;
        }
        .wheel {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #001122, #000);
            border-radius: 50%;
            border: 5px solid #0af;
            box-shadow: 0 0 20px #0088ff, inset 0 0 20px #001133;
            position: relative;
            overflow: hidden;
        }
        .wheel-pointer {
            position: absolute;
            width: 20px;
            height: 30px;
            background: #ff3300;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            box-shadow: 0 0 10px red;
        }
        .wheel-numbers {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            animation: wheelRotate 20s linear infinite;
        }
        .wheel-number {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #222;
            border: 1px solid #0af;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            transform-origin: center;
        }
        /* Статистика */
        .stats-panel {
            background: rgba(0, 10, 30, 0.9);
            border: 2px solid #0af;
            padding: 5px;
            height: 40px;
            clip-path: polygon(5% 0, 95% 0, 100% 100%, 0 100%);
            box-shadow: 0 0 10px #0088ff;
        }
        .stats-title {
            color: #00f7ff;
            font-size: 0.7em;
            text-align: center;
            margin-bottom: 3px;
            text-shadow: 0 0 4px #00f7ff;
        }
        .stats-numbers {
            display: flex;
            justify-content: center;
            gap: 3px;
            flex-wrap: wrap;
        }
        .stat-number {
            width: 20px;
            height: 20px;
            background: rgba(0, 30, 60, 0.7);
            border: 1px solid #0af;
            color: #fff;
            font-size: 0.7em;
            display: flex;
            align-items: center;
            justify-content: center;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
        }
        /* Баланс */
        .balance-panel {
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #ff0;
            padding: 8px;
            text-align: center;
            height: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            clip-path: polygon(10% 0, 90% 0, 100% 30%, 100% 100%, 0 100%, 0 30%);
            box-shadow: 0 0 15px #ff0;
        }
        .balance-label {
            font-size: 0.8em;
            color: #ff0;
            text-shadow: 0 0 3px #ff0;
        }
        .balance-amount {
            font-size: 1.4em;
            font-weight: bold;
            color: #ff0;
            text-shadow: 0 0 8px #ff0;
        }
        /* Кнопки ставок */
        .bets-panel {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 5px 0;
        }
        .bet-button {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #001122, #003355);
            border: 2px solid #0af;
            color: #00f7ff;
            font-size: 1em;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            clip-path: polygon(25% 0, 75% 0, 100% 50%, 75% 100%, 25% 100%, 0 50%);
            cursor: pointer;
            transition: all 0.2s;
        }
        .bet-button:hover {
            background: linear-gradient(135deg, #003355, #005588);
            box-shadow: 0 0 10px #0af;
        }
        /* Таблица рулетки */
        .table-container {
            background: rgba(0, 20, 40, 0.85);
            border: 3px solid #0af;
            padding: 8px;
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(13, 1fr);
            grid-template-rows: repeat(7, 1fr);
            gap: 4px;
            clip-path: polygon(3% 0, 97% 0, 100% 3%, 100% 97%, 97% 100%, 3% 100%, 0 97%, 0 3%);
            box-shadow: 0 0 10px #0088ff;
            position: relative;
        }
        .table-cell {
            background: rgba(0, 30, 60, 0.7);
            border: 1px solid #0af;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.8em;
            position: relative;
            transition: all 0.2s;
        }
        .table-cell.red {
            background: rgba(80, 0, 0, 0.7);
            color: #ff6666;
        }
        .table-cell.black {
            background: rgba(0, 0, 40, 0.7);
            color: #00aaff;
        }
        .table-cell.green {
            background: rgba(0, 60, 0, 0.7);
            color: #33ff66;
        }
        .table-cell.zero {
            grid-column: 1;
            grid-row: 2 / 8;
            font-size: 1.2em;
        }
        .table-cell.dozen {
            background: rgba(0, 40, 80, 0.7);
            font-size: 0.7em;
            text-align: center;
            padding: 2px;
        }
        .table-cell.column {
            background: rgba(0, 40, 80, 0.7);
            font-size: 0.7em;
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }
        .table-cell.outside {
            background: rgba(0, 40, 80, 0.7);
            font-size: 0.6em;
            text-align: center;
            padding: 2px;
        }
        /* Фишка */
        .chip {
            position: absolute;
            width: 22px;
            height: 22px;
            background: radial-gradient(circle at 30% 30%, #00aaff, #0055aa);
            border: 2px solid #00f7ff;
            border-radius: 50%;
            color: white;
            font-size: 0.6em;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 8px #00aaff;
            z-index: 2;
        }
        /* Дарт Вейдер */
        .vader {
            position: absolute;
            width: 25px;
            height: 35px;
            z-index: 10;
            display: none;
        }
        .vader-head {
            position: absolute;
            width: 25px;
            height: 15px;
            background: #000;
            clip-path: polygon(20% 0, 80% 0, 100% 100%, 0 100%);
            top: -10px;
            left: 0;
            box-shadow: 0 0 20px rgba(255,0,0,0.9);
        }
        .vader-body {
            position: absolute;
            width: 20px;
            height: 25px;
            background: #000;
            clip-path: polygon(20% 0, 80% 0, 100% 20%, 100% 100%, 0 100%, 0 20%);
            top: 5px;
            left: 2.5px;
            box-shadow: 0 0 20px rgba(255,0,0,0.9);
        }
        .vader-eyes {
            position: absolute;
            width: 100%;
            height: 6px;
            top: 4px;
            display: flex;
            justify-content: space-around;
        }
        .eye {
            width: 4px;
            height: 4px;
            background: #ff0033;
            border-radius: 50%;
            animation: eyeGlow 0.5s infinite alternate;
            box-shadow: 0 0 12px red, 0 0 24px red;
        }
        @keyframes eyeGlow {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        /* Инфо панель */
        .info-panel {
            background: rgba(0, 20, 40, 0.85);
            border: 2px solid #0af;
            padding: 8px;
            text-align: center;
            margin-top: 5px;
            clip-path: polygon(8% 0, 92% 0, 100% 25%, 100% 100%, 0 100%, 0 25%);
        }
        .info-text {
            font-size: 0.8em;
            margin: 3px 0;
        }
        .current-bet {
            color: #00f7ff;
            text-shadow: 0 0 5px #00f7ff;
        }
        .last-number {
            color: #33ff66;
            text-shadow: 0 0 5px #33ff66;
        }
        .message {
            color: #ff3366;
            text-shadow: 0 0 5px #ff3366;
            animation: flicker 1s infinite;
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        @keyframes wheelRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>
    
    <div class="container">
        <!-- Барабан рулетки -->
        <div class="wheel-container">
            <div class="wheel">
                <div class="wheel-pointer"></div>
                <div class="wheel-numbers" id="wheelNumbers"></div>
            </div>
        </div>
        
        <!-- Статистика -->
        <div class="stats-panel">
            <div class="stats-title">ПОСЛЕДНИЕ 30 ЧИСЕЛ</div>
            <div class="stats-numbers" id="statsNumbers"></div>
        </div>
        
        <!-- Баланс -->
        <div class="balance-panel">
            <div class="balance-label">БАЛАНС</div>
            <div class="balance-amount">1000</div>
        </div>
        
        <!-- Кнопки ставок -->
        <div class="bets-panel">
            <div class="bet-button">1</div>
            <div class="bet-button">5</div>
            <div class="bet-button">10</div>
            <div class="bet-button">25</div>
            <div class="bet-button">50</div>
            <div class="bet-button">100</div>
        </div>
        
        <!-- Таблица рулетки -->
        <div class="table-container" id="rouletteTable">
            <!-- Таблица будет сгенерирована -->
        </div>
        
        <!-- Дарт Вейдер -->
        <div class="vader" id="vader">
            <div class="vader-head"></div>
            <div class="vader-body"></div>
            <div class="vader-eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
        </div>
        
        <!-- Инфо панель -->
        <div class="info-panel">
            <div class="info-text current-bet">ТЕКУЩАЯ СТАВКА: <span id="betAmount">0</span></div>
            <div class="info-text last-number">ПОСЛЕДНЕЕ ЧИСЛО: <span id="lastNum">–</span></div>
            <div class="info-text message">ВЫБЕРИТЕ РАЗМЕР СТАВКИ И КЛИКНИТЕ НА ЯЧЕЙКУ</div>
        </div>
    </div>

    <script>
        // Звездное поле
        const starfield = document.getElementById('starfield');
        const starCtx = starfield.getContext('2d');
        const stars = [];
        
        function initStars() {
            starfield.width = window.innerWidth;
            starfield.height = window.innerHeight;
            
            for (let i = 0; i < 150; i++) {
                stars.push({
                    x: Math.random() * starfield.width,
                    y: Math.random() * starfield.height,
                    size: Math.random() * 1.2,
                    brightness: Math.random() * 0.5 + 0.5
                });
            }
            
            function drawStars() {
                starCtx.fillStyle = 'black';
                starCtx.fillRect(0, 0, starfield.width, starfield.height);
                
                stars.forEach(star => {
                    starCtx.beginPath();
                    starCtx.fillStyle = `rgba(255, 255, 255, ${star.brightness})`;
                    starCtx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                    starCtx.fill();
                    
                    // Мерцание
                    star.brightness = 0.3 + Math.abs(Math.sin(Date.now() / 1000 + star.x * 0.01)) * 0.7;
                });
                
                requestAnimationFrame(drawStars);
            }
            
            drawStars();
        }
        
        // Создаем числа на барабане
        function createWheelNumbers() {
            const wheelNumbers = document.getElementById('wheelNumbers');
            const numbers = [];
            
            for (let i = 0; i <= 36; i++) {
                numbers.push(i);
            }
            
            numbers.forEach((num, index) => {
                const numberDiv = document.createElement('div');
                numberDiv.className = 'wheel-number';
                
                // Цвет числа
                const redNumbers = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];
                if (num === 0) {
                    numberDiv.style.background = '#003300';
                    numberDiv.style.color = '#33ff66';
                } else if (redNumbers.includes(num)) {
                    numberDiv.style.background = '#330000';
                    numberDiv.style.color = '#ff6666';
                } else {
                    numberDiv.style.background = '#000022';
                    numberDiv.style.color = '#00aaff';
                }
                
                numberDiv.textContent = num;
                
                // Расположение по кругу
                const angle = (index / 37) * 360;
                const radius = 70;
                const x = 90 + Math.cos(angle * Math.PI / 180) * radius;
                const y = 90 + Math.sin(angle * Math.PI / 180) * radius;
                
                numberDiv.style.left = (x - 15) + 'px';
                numberDiv.style.top = (y - 15) + 'px';
                
                wheelNumbers.appendChild(numberDiv);
            });
        }
        
        // Статистика (30 случайных чисел)
        function createStats() {
            const statsNumbers = document.getElementById('statsNumbers');
            const redNumbers = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];
            
            for (let i = 0; i < 15; i++) {
                const num = Math.floor(Math.random() * 37);
                const statDiv = document.createElement('div');
                statDiv.className = 'stat-number';
                statDiv.textContent = num;
                
                if (num === 0) {
                    statDiv.style.color = '#33ff66';
                } else if (redNumbers.includes(num)) {
                    statDiv.style.color = '#ff6666';
                } else {
                    statDiv.style.color = '#00aaff';
                }
                
                statsNumbers.appendChild(statDiv);
            }
        }
        
        // Создаем таблицу рулетки
        function createRouletteTable() {
            const table = document.getElementById('rouletteTable');
            
            // Ноль (зеленый)
            const zeroCell = createTableCell('0', 'cell zero green');
            zeroCell.style.gridColumn = '1';
            zeroCell.style.gridRow = '2 / 8';
            table.appendChild(zeroCell);
            
            // Основные числа (3 ряда по 12)
            const numbers = [
                [3, 6, 9, 12, 15, 18, 21, 24, 27, 30, 33, 36],
                [2, 5, 8, 11, 14, 17, 20, 23, 26, 29, 32, 35],
                [1, 4, 7, 10, 13, 16, 19, 22, 25, 28, 31, 34]
            ];
            
            const redNumbers = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];
            
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 12; col++) {
                    const num = numbers[row][col];
                    const colorClass = redNumbers.includes(num) ? 'red' : 'black';
                    const cell = createTableCell(num, `cell ${colorClass}`);
                    cell.style.gridColumn = col + 2;
                    cell.style.gridRow = row + 2;
                    table.appendChild(cell);
                }
            }
            
            // Дюжины сверху
            const dozens = ['1-12', '13-24', '25-36'];
            for (let i = 0; i < 3; i++) {
                const cell = createTableCell(dozens[i], 'cell dozen');
                cell.style.gridColumn = `${2 + i*4} / span 4`;
                cell.style.gridRow = '1';
                table.appendChild(cell);
            }
            
            // Колонки справа
            for (let i = 0; i < 3; i++) {
                const cell = createTableCell('2:1', 'cell column');
                cell.style.gridColumn = '14';
                cell.style.gridRow = `${2 + i*2} / span 2`;
                table.appendChild(cell);
            }
            
            // Внешние ставки внизу
            const outsideBets = [
                {text: '1-18', col: 2, span: 2},
                {text: 'ЧЕТ', col: 4, span: 2},
                {text: 'КРАС', col: 6, span: 2},
                {text: 'ЧЕРН', col: 8, span: 2},
                {text: 'НЕЧЕТ', col: 10, span: 2},
                {text: '19-36', col: 12, span: 2}
            ];
            
            outsideBets.forEach(bet => {
                const cell = createTableCell(bet.text, 'cell outside');
                cell.style.gridColumn = `${bet.col} / span ${bet.span}`;
                cell.style.gridRow = '7';
                table.appendChild(cell);
            });
            
            // Добавляем несколько фишек для демо
            addDemoChips();
        }
        
        function createTableCell(text, className) {
            const cell = document.createElement('div');
            cell.className = `table-cell ${className}`;
            cell.textContent = text;
            return cell;
        }
        
        function addDemoChips() {
            const table = document.getElementById('rouletteTable');
            
            // Фишка на 17
            const chip1 = document.createElement('div');
            chip1.className = 'chip';
            chip1.textContent = '10';
            chip1.style.left = 'calc(50% - 11px)';
            chip1.style.top = 'calc(50% - 11px)';
            table.appendChild(chip1);
            
            // Фишка на красное
            const chip2 = document.createElement('div');
            chip2.className = 'chip';
            chip2.textContent = '25';
            chip2.style.left = '70%';
            chip2.style.top = '85%';
            table.appendChild(chip2);
        }
        
        // Инициализация
        function init() {
            initStars();
            createWheelNumbers();
            createStats();
            createRouletteTable();
            
            window.addEventListener('resize', initStars);
        }
        
        init();
    </script>
</body>
</html>
