<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–∞–¥–∞–Ω–∏–µ –Ω–∞ –∫–∞—Ä—Ç–∞—Ö</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #ffd700;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 1.8rem;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
        }

        .btn {
            border: 1px solid #ffd700;
            border-radius: 8px;
            background: rgba(255, 215, 0, 0.1);
            color: #ffd700;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
            min-width: 140px;
        }

        .btn:hover {
            background: rgba(255, 215, 0, 0.2);
        }

        .deck {
            height: 120px;
            border: 1px dashed #ffd700;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px 0;
            font-size: 1.2rem;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.3);
        }

        .cards-display {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .card {
            border: 1px solid #ffd700;
            border-radius: 8px;
            width: 100px;
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(20, 20, 20, 0.9);
            font-weight: bold;
            text-align: center;
            padding: 10px;
        }

        .interpretation {
            border: 1px solid #ffd700;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
            background: rgba(255, 215, 0, 0.05);
            min-height: 100px;
        }

        .candlestick {
            position: fixed;
            top: 50%;
            width: 60px;
            height: 200px;
            background: linear-gradient(to right, #daa520, #ffd700, #daa520);
            border-radius: 5px;
            opacity: 0.7;
        }

        .left {
            left: 10px;
            transform: translateY(-50%);
        }

        .right {
            right: 10px;
            transform: translateY(-50%);
        }

        .candlestick::after {
            content: '';
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 50px;
            background: radial-gradient(#ff3333, #990000);
            border-radius: 50% 50% 20% 20%;
            animation: flicker 3s infinite alternate;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes flicker {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.4; }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="candlestick left"></div>
        <div class="candlestick right"></div>
        
        <h1>üîÆ –ì–∞–¥–∞–Ω–∏–µ –Ω–∞ –∫–∞—Ä—Ç–∞—Ö</h1>
        
        <div class="controls">
            <button class="btn" data-cards="1">–û–¥–Ω–∞ –∫–∞—Ä—Ç–∞</button>
            <button class="btn" data-cards="3">–¢—Ä–∏ –∫–∞—Ä—Ç—ã</button>
            <button class="btn" data-type="future">–õ–∏—á–Ω–æ–µ –±—É–¥—É—â–µ–µ</button>
        </div>
        
        <div class="deck" id="deck">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è –≥–∞–¥–∞–Ω–∏—è</div>
        
        <div class="result">
            <div class="cards-display" id="cardsDisplay"></div>
            <div class="interpretation" id="interpretation"></div>
        </div>
        
        <div class="stars" id="stars"></div>
    </div>

    <script>
        const cards = {
            '—á–µ—Ä–≤–µ–π': ['6', '7', '8', '9', '10', '–í–∞–ª–µ—Ç', '–î–∞–º–∞', '–ö–æ—Ä–æ–ª—å', '–¢—É–∑'],
            '–±—É–±–µ–Ω': ['6', '7', '8', '9', '10', '–í–∞–ª–µ—Ç', '–î–∞–º–∞', '–ö–æ—Ä–æ–ª—å', '–¢—É–∑'],
            '—Ç—Ä–µ—Ñ': ['6', '7', '8', '9', '10', '–í–∞–ª–µ—Ç', '–î–∞–º–∞', '–ö–æ—Ä–æ–ª—å', '–¢—É–∑'],
            '–ø–∏–∫': ['6', '7', '8', '9', '10', '–í–∞–ª–µ—Ç', '–î–∞–º–∞', '–ö–æ—Ä–æ–ª—å', '–¢—É–∑']
        };

        const meanings = {
            '–¢—É–∑ —á–µ—Ä–≤–µ–π': '–°–µ—Ä–¥–µ—á–Ω–∞—è —Ä–∞–¥–æ—Å—Ç—å, –ª—é–±–æ–≤—å, —Å—á–∞—Å—Ç—å–µ –≤ –¥–æ–º–µ. –ù–æ–≤—ã–µ –≥–ª—É–±–æ–∫–∏–µ —á—É–≤—Å—Ç–≤–∞ –∏–ª–∏ –≤–æ–∑—Ä–æ–∂–¥–µ–Ω–∏–µ —Å—Ç–∞—Ä—ã—Ö.',
            '–ö–æ—Ä–æ–ª—å —á–µ—Ä–≤–µ–π': '–ù–∞–¥–µ–∂–Ω—ã–π –º—É–∂—á–∏–Ω–∞, —â–µ–¥—Ä—ã–π –ø–æ–∫—Ä–æ–≤–∏—Ç–µ–ª—å. –ó—Ä–µ–ª–æ—Å—Ç—å —á—É–≤—Å—Ç–≤ –∏ –º—É–¥—Ä—ã–µ —Ä–µ—à–µ–Ω–∏—è.',
            '–î–∞–º–∞ —á–µ—Ä–≤–µ–π': '–î–æ–±—Ä–∞—è –∂–µ–Ω—â–∏–Ω–∞, –≤–µ—Ä–Ω–∞—è –ø–æ–¥—Ä—É–≥–∞. –ì–∞—Ä–º–æ–Ω–∏—è –≤ –æ—Ç–Ω–æ—à–µ–Ω–∏—è—Ö –∏ —ç–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω–∞—è –ø–æ–¥–¥–µ—Ä–∂–∫–∞.',
            '–í–∞–ª–µ—Ç —á–µ—Ä–≤–µ–π': '–ü—Ä–∏—è—Ç–Ω—ã–µ –Ω–æ–≤–æ—Å—Ç–∏, —Ä–æ–º–∞–Ω—Ç–∏—á–µ—Å–∫–æ–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ. –ú–æ–ª–æ–¥–æ–π —á–µ–ª–æ–≤–µ–∫ —Å —á–∏—Å—Ç—ã–º–∏ –Ω–∞–º–µ—Ä–µ–Ω–∏—è–º–∏.',
            '10 —á–µ—Ä–≤–µ–π': '–°–µ–º–µ–π–Ω–æ–µ —Å—á–∞—Å—Ç—å–µ, –∏—Å–ø–æ–ª–Ω–µ–Ω–∏–µ –∂–µ–ª–∞–Ω–∏–π. –ü–æ–ª–Ω–æ–µ —ç–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–µ —É–¥–æ–≤–ª–µ—Ç–≤–æ—Ä–µ–Ω–∏–µ.',
            '–¢—É–∑ –±—É–±–µ–Ω': '–ö—Ä—É–ø–Ω—ã–π –¥–µ–Ω–µ–∂–Ω—ã–π —É—Å–ø–µ—Ö, –≤—ã–≥–æ–¥–Ω–∞—è —Å–¥–µ–ª–∫–∞. –§–∏–Ω–∞–Ω—Å–æ–≤—ã–π –ø—Ä–æ—Ä—ã–≤ –∏ —Å—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç—å.',
            '–ö–æ—Ä–æ–ª—å –±—É–±–µ–Ω': '–î–µ–ª–æ–≤–æ–π –ø–∞—Ä—Ç–Ω–µ—Ä, —É—Å–ø–µ—à–Ω—ã–π –ø—Ä–µ–¥–ø—Ä–∏–Ω–∏–º–∞—Ç–µ–ª—å. –ú–∞—Ç–µ—Ä–∏–∞–ª—å–Ω–∞—è –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç—å –∏ —Ä–æ—Å—Ç.',
            '7 –±—É–±–µ–Ω': '–ù–µ–±–æ–ª—å—à–∞—è –ø—Ä–∏–±—ã–ª—å, —É–¥–∞—á–Ω–∞—è –ø–æ–∫—É–ø–∫–∞. –ó–Ω–∞–º–µ–Ω–∏–µ —Ñ–∏–Ω–∞–Ω—Å–æ–≤–æ–π —É–¥–∞—á–∏ –≤ –º–µ–ª–æ—á–∞—Ö.',
            '–¢—É–∑ –ø–∏–∫': '–í–∞–∂–Ω–æ–µ –∏–∑–≤–µ—Å—Ç–∏–µ, —Å—É–¥—å–±–æ–Ω–æ—Å–Ω–æ–µ —Ä–µ—à–µ–Ω–∏–µ. –ü–µ—Ä–µ–ª–æ–º–Ω—ã–π –º–æ–º–µ–Ω—Ç, —Ç—Ä–µ–±—É—é—â–∏–π —Å–º–µ–ª–æ—Å—Ç–∏.',
            '–î–∞–º–∞ –ø–∏–∫': '–û–ø—ã—Ç–Ω–∞—è –∂–µ–Ω—â–∏–Ω–∞, –≤–æ–∑–º–æ–∂–Ω–æ —Ä–µ–≤–Ω–∏–≤–∞—è. –°–æ–≤–µ—Ç –ø—Ä–æ—è–≤–∏—Ç—å –æ—Å—Ç–æ—Ä–æ–∂–Ω–æ—Å—Ç—å –≤ –æ–±—â–µ–Ω–∏–∏.',
            '10 —Ç—Ä–µ—Ñ': '–î–∞–ª—å–Ω—è—è –¥–æ—Ä–æ–≥–∞, –∫–æ–º–∞–Ω–¥–∏—Ä–æ–≤–∫–∞ –∏–ª–∏ –ø–µ—Ä–µ–µ–∑–¥. –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω—ã –∫ –ª—É—á—à–µ–º—É.',
            '8 —Ç—Ä–µ—Ñ': '–î–µ–ª–æ–≤—ã–µ —Ö–ª–æ–ø–æ—Ç—ã, —Ä–∞–±–æ—á–∏–µ –≤–æ–ø—Ä–æ—Å—ã. –í—Ä–µ–º—è –∞–∫—Ç–∏–≤–Ω—ã—Ö –¥–µ–π—Å—Ç–≤–∏–π –∏ –ø–µ—Ä–µ–≥–æ–≤–æ—Ä–æ–≤.',
            '6 –ø–∏–∫': '–¢—Ä—É–¥–Ω—ã–π –ø–µ—Ä–∏–æ–¥ –∑–∞–≤–µ—Ä—à–∞–µ—Ç—Å—è. –ü–æ—Å–ª–µ –ø—Ä–µ–æ–¥–æ–ª–µ–Ω–∏—è –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–π - –æ–±–ª–µ–≥—á–µ–Ω–∏–µ.',
            '9 —á–µ—Ä–≤–µ–π': '–ò—Å–ø–æ–ª–Ω–µ–Ω–∏–µ –∑–∞–≤–µ—Ç–Ω–æ–≥–æ –∂–µ–ª–∞–Ω–∏—è. –ö–∞—Ä—Ç–∞ –∏—Å–ø–æ–ª–Ω–µ–Ω–∏—è –º–µ—á—Ç—ã –∏ —Ä–∞–¥–æ—Å—Ç–∏.'
        };

        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const type = this.dataset.cards || this.dataset.type;
                startDivination(type);
            });
        });

        document.getElementById('deck').addEventListener('click', () => {
            startDivination('1');
        });

        function startDivination(type) {
            const display = document.getElementById('cardsDisplay');
            const interpretation = document.getElementById('interpretation');
            const deck = document.getElementById('deck');
            
            display.innerHTML = '';
            interpretation.textContent = '';
            deck.textContent = '–ö–∞—Ä—Ç—ã –≤—ã–ø–∞–¥–∞—é—Ç...';
            
            let numCards = 1;
            let spreadName = "–ì–∞–¥–∞–Ω–∏–µ –Ω–∞ –¥–µ–Ω—å";
            
            if (type === '3') {
                numCards = 3;
                spreadName = "–ü—Ä–æ—à–ª–æ–µ-–ù–∞—Å—Ç–æ—è—â–µ–µ-–ë—É–¥—É—â–µ–µ";
            }
            if (type === 'future') {
                numCards = 5;
                spreadName = "–õ–∏—á–Ω–æ–µ –±—É–¥—É—â–µ–µ";
            }
            
            const drawnCards = [];
            
            for (let i = 0; i < numCards; i++) {
                setTimeout(() => {
                    const card = drawRandomCard();
                    drawnCards.push(card);
                    
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card';
                    cardElement.textContent = card;
                    cardElement.style.opacity = '0';
                    cardElement.style.transform = 'translateY(20px)';
                    display.appendChild(cardElement);
                    
                    setTimeout(() => {
                        cardElement.style.transition = 'all 0.5s ease';
                        cardElement.style.opacity = '1';
                        cardElement.style.transform = 'translateY(0)';
                    }, 10);
                    
                    if (i === numCards - 1) {
                        setTimeout(() => {
                            deck.textContent = '–ì–∞–¥–∞–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ';
                            interpretation.textContent = generateInterpretation(drawnCards, spreadName);
                        }, 800);
                    }
                }, i * 400);
            }
        }

        function drawRandomCard() {
            const suits = Object.keys(cards);
            const suit = suits[Math.floor(Math.random() * suits.length)];
            const value = cards[suit][Math.floor(Math.random() * cards[suit].length)];
            return `${value} ${suit}`;
        }

        function generateInterpretation(drawnCards, spreadName) {
            let result = `üìú ${spreadName}:\n\n`;
            
            drawnCards.forEach((card, index) => {
                let position = "";
                if (spreadName.includes("–ü—Ä–æ—à–ª–æ–µ-–ù–∞—Å—Ç–æ—è—â–µ–µ-–ë—É–¥—É—â–µ–µ")) {
                    const positions = ["–ü—Ä–æ—à–ª–æ–µ", "–ù–∞—Å—Ç–æ—è—â–µ–µ", "–ë—É–¥—É—â–µ–µ"];
                    position = positions[index] + ": ";
                } else if (spreadName === "–õ–∏—á–Ω–æ–µ –±—É–¥—É—â–µ–µ") {
                    const themes = ["–õ–∏—á–Ω—ã–µ –æ—Ç–Ω–æ—à–µ–Ω–∏—è", "–†–∞–±–æ—Ç–∞/–§–∏–Ω–∞–Ω—Å—ã", "–ó–¥–æ—Ä–æ–≤—å–µ", "–†–∞–∑–≤–∏—Ç–∏–µ", "–ò—Ç–æ–≥"];
                    position = themes[index] + ": ";
                }
                
                const meaning = meanings[card] || `–ö–∞—Ä—Ç–∞ "${card}" —É–∫–∞–∑—ã–≤–∞–µ—Ç –Ω–∞ –≤–∞–∂–Ω—ã–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ —ç—Ç–æ–π —Å—Ñ–µ—Ä–µ. –ë—É–¥—å—Ç–µ –≤–Ω–∏–º–∞—Ç–µ–ª—å–Ω—ã –∫ –∑–Ω–∞–∫–∞–º.`;
                result += `${position}${meaning}\n\n`;
            });
            
            result += "‚ú® –ü–æ–º–Ω–∏—Ç–µ: –∫–∞—Ä—Ç—ã –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç —Ç–µ–Ω–¥–µ–Ω—Ü–∏–∏, –∞ –Ω–µ –ø—Ä–µ–¥–æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ.";
            return result;
        }

        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                star.style.backgroundColor = '#fff';
                star.style.borderRadius = '50%';
                star.style.animation = `twinkle ${2 + Math.random() * 3}s infinite alternate`;
                starsContainer.appendChild(star);
            }
        }

        createStars();
    </script>
</body>
</html>
