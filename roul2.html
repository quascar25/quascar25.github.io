<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Table</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: rgb(91, 107, 160);
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 3vw;
        }
        
        .roulette-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .roulette-field {
            position: relative;
            width: 100%;
            max-width: calc(13 * 11vw - 1vw);
            transform: rotate(-90deg);
            margin: 5vw 0;
        }
        
        .zero-section {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 10vw;
            height: 32vw;
        }
        
        .zero-rect {
            width: 100%;
            height: 100%;
            fill: transparent;
            stroke: rgb(154, 185, 229);
            stroke-width: 0.3vw;
            rx: 2vw;
            ry: 2vw;
        }
        
        .zero-text {
            font-size: 5vw;
            font-weight: 500;
            fill: rgb(49, 106, 69);
            text-anchor: middle;
            dominant-baseline: central;
            transform: rotate(90deg);
        }
        
        .numbers-grid {
            position: absolute;
            left: 11vw;
            bottom: 0;
            display: grid;
            grid-template-columns: repeat(13, 10vw);
            grid-template-rows: repeat(3, 10vw);
            gap: 1vw;
        }
        
        .number-cell {
            width: 10vw;
            height: 10vw;
            position: relative;
        }
        
        .cell-bg {
            width: 100%;
            height: 100%;
            fill: transparent;
            stroke: rgb(154, 185, 229);
            stroke-width: 0.3vw;
            rx: 2vw;
            ry: 2vw;
        }
        
        .cell-text {
            font-size: 5vw;
            font-weight: 500;
            fill: rgb(210, 63, 63);
            text-anchor: middle;
            dominant-baseline: central;
        }
        
        .bet-text {
            font-size: 3vw;
            font-weight: 500;
            fill: rgb(210, 63, 63);
            text-anchor: middle;
            dominant-baseline: central;
        }
        
        .controls {
            margin-top: 5vw;
            text-align: center;
        }
        
        .clear-btn {
            background: rgb(154, 185, 229);
            color: rgb(91, 107, 160);
            border: none;
            padding: 2vw 4vw;
            border-radius: 2vw;
            font-size: 4vw;
            font-weight: bold;
            cursor: pointer;
        }
        
        .chip {
            position: absolute;
            width: 6vw;
            height: 6vw;
            background: rgb(154, 185, 229);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3vw;
            font-weight: bold;
            pointer-events: none;
            transform: rotate(90deg);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="roulette-container">
        <div class="roulette-field">
            <!-- Ноль -->
            <div class="zero-section">
                <svg class="zero-rect" viewBox="0 0 10 32">
                    <rect class="zero-rect" x="0.15" y="0.15" width="9.7" height="31.7"/>
                    <text class="zero-text" x="5" y="16">0</text>
                </svg>
            </div>
            
            <!-- Сетка чисел -->
            <div class="numbers-grid" id="numbers-grid">
                <!-- Числа 1-36 и специальные ставки будут сгенерированы через JavaScript -->
            </div>
        </div>
        
        <div class="controls">
            <button class="clear-btn" onclick="clearChips()">Clear Chips</button>
        </div>
    </div>

    <script>
        let chipCount = 0;
        
        // Создаем сетку чисел
        function createNumberGrid() {
            const grid = document.getElementById('numbers-grid');
            const numbers = [];
            
            // Числа от 1 до 36
            for (let i = 1; i <= 36; i++) {
                numbers.push({
                    type: 'number',
                    value: i.toString(),
                    row: Math.floor((i - 1) / 13),
                    col: (i - 1) % 13
                });
            }
            
            // Специальные ставки на последних трех позициях
            numbers.push(
                { type: 'bet', value: '1to2', row: 0, col: 12 },
                { type: 'bet', value: '1to2', row: 1, col: 12 },
                { type: 'bet', value: '1to2', row: 2, col: 12 }
            );
            
            numbers.forEach(item => {
                const cell = document.createElement('div');
                cell.className = 'number-cell';
                cell.style.gridRow = item.row + 1;
                cell.style.gridColumn = item.col + 1;
                cell.setAttribute('data-type', item.type);
                cell.setAttribute('data-value', item.value);
                
                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.setAttribute('viewBox', '0 0 10 10');
                svg.setAttribute('class', 'cell-bg');
                
                const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                rect.setAttribute('class', 'cell-bg');
                rect.setAttribute('x', '0.15');
                rect.setAttribute('y', '0.15');
                rect.setAttribute('width', '9.7');
                rect.setAttribute('height', '9.7');
                
                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                text.setAttribute('class', item.type === 'bet' ? 'bet-text' : 'cell-text');
                text.setAttribute('x', '5');
                text.setAttribute('y', '5');
                text.textContent = item.value;
                
                svg.appendChild(rect);
                svg.appendChild(text);
                cell.appendChild(svg);
                
                // Добавляем обработчик клика
                cell.addEventListener('click', function(e) {
                    placeChip(this, e);
                });
                
                grid.appendChild(cell);
            });
        }
        
        // Размещение фишки
        function placeChip(cell, event) {
            chipCount++;
            
            const rect = cell.getBoundingClientRect();
            const chip = document.createElement('div');
            chip.className = 'chip';
            chip.textContent = chipCount;
            chip.style.left = (rect.left + rect.width / 2 - 3) + 'px';
            chip.style.top = (rect.top + rect.height / 2 - 3) + 'px';
            
            document.body.appendChild(chip);
            
            // Анимация появления
            chip.style.transform = 'rotate(90deg) scale(0)';
            setTimeout(() => {
                chip.style.transition = 'transform 0.2s ease-out';
                chip.style.transform = 'rotate(90deg) scale(1)';
            }, 10);
        }
        
        // Очистка всех фишек
        function clearChips() {
            const chips = document.querySelectorAll('.chip');
            chips.forEach(chip => chip.remove());
            chipCount = 0;
        }
        
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            createNumberGrid();
        });
        
        // Адаптация к изменению размера экрана
        window.addEventListener('resize', function() {
            // Перемещаем существующие фишки
            const chips = document.querySelectorAll('.chip');
            chips.forEach(chip => {
                const chipNumber = chip.textContent;
                const cells = document.querySelectorAll('.number-cell, .zero-section');
                // Здесь можно добавить логику для перерасчета позиций фишек
            });
        });
    </script>
</body>
</html>
