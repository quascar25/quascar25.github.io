<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Roulette Grid</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .controls {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #c0392b;
        }
        #chip-count {
            font-size: 18px;
            margin-left: 20px;
            color: #ecf0f1;
        }
        #grid-container {
            background: #2ecc71;
            border: 3px solid #27ae60;
            border-radius: 10px;
            overflow: hidden;
        }
        .grid-cell {
            fill: rgba(255, 255, 255, 0.2);
            stroke: #34495e;
            stroke-width: 2;
            cursor: pointer;
            transition: all 0.2s;
        }
        .grid-cell:hover {
            fill: rgba(52, 152, 219, 0.4);
        }
        .chip {
            fill: #9ab9e5;
            r: 15;
            pointer-events: none;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5));
        }
        .chip-text {
            fill: white;
            font-size: 12px;
            font-weight: bold;
            text-anchor: middle;
            pointer-events: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <button id="clear-chips">Clear All Chips</button>
            <span id="chip-count">Chips: 0</span>
        </div>
        <div id="grid-container">
            <svg id="roulette-svg" width="800" height="400" viewBox="0 0 800 400"></svg>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const svg = document.getElementById('roulette-svg');
            let chipCount = 0;
            const chipCountElement = document.getElementById('chip-count');

            // Создаем 4 ячейки на основе координат из файла (упрощенно)
            const createSimpleGrid = () => {
                // 4 левые ячейки - берем приблизительные координаты из начала файла
                const cells = [
                    // Ячейка 1 (левый верхний)
                    { 
                        points: "100,50 200,50 200,150 100,150",
                        center: { x: 150, y: 100 }
                    },
                    // Ячейка 2 (левый второй сверху)
                    { 
                        points: "100,150 200,150 200,250 100,250",
                        center: { x: 150, y: 200 }
                    },
                    // Ячейка 3 (левый третий сверху)  
                    { 
                        points: "100,250 200,250 200,350 100,350",
                        center: { x: 150, y: 300 }
                    },
                    // Ячейка 4 (левый нижний)
                    { 
                        points: "100,350 200,350 200,450 100,450",
                        center: { x: 150, y: 400 }
                    }
                ];

                cells.forEach((cell, index) => {
                    // Создаем ячейку
                    const polygon = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
                    polygon.setAttribute("points", cell.points);
                    polygon.classList.add("grid-cell");
                    polygon.setAttribute("data-cell-index", index);
                    
                    // Добавляем текст с номером ячейки
                    const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                    text.setAttribute("x", cell.center.x);
                    text.setAttribute("y", cell.center.y);
                    text.setAttribute("text-anchor", "middle");
                    text.setAttribute("fill", "white");
                    text.setAttribute("font-weight", "bold");
                    text.setAttribute("font-size", "16");
                    text.textContent = (index + 1).toString();
                    
                    svg.appendChild(polygon);
                    svg.appendChild(text);
                });
            };

            // Обработчик кликов по ячейкам
            svg.addEventListener('click', function(e) {
                if (e.target.classList.contains('grid-cell')) {
                    const cellIndex = e.target.getAttribute('data-cell-index');
                    const cells = [
                        { center: { x: 150, y: 100 } },
                        { center: { x: 150, y: 200 } },
                        { center: { x: 150, y: 300 } },
                        { center: { x: 150, y: 400 } }
                    ];
                    
                    const center = cells[cellIndex].center;
                    placeChip(center.x, center.y);
                }
            });

            function placeChip(x, y) {
                chipCount++;
                
                const chip = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                chip.classList.add("chip");
                chip.setAttribute("cx", x);
                chip.setAttribute("cy", y);
                chip.setAttribute("data-chip-id", chipCount);
                
                const chipText = document.createElementNS("http://www.w3.org/2000/svg", "text");
                chipText.classList.add("chip-text");
                chipText.setAttribute("x", x);
                chipText.setAttribute("y", y + 5);
                chipText.textContent = chipCount;
                
                svg.appendChild(chip);
                svg.appendChild(chipText);
                
                chipCountElement.textContent = `Chips: ${chipCount}`;
            }

            // Кнопка очистки фишек
            document.getElementById('clear-chips').addEventListener('click', function() {
                const chips = svg.querySelectorAll('.chip, .chip-text');
                chips.forEach(chip => chip.remove());
                chipCount = 0;
                chipCountElement.textContent = `Chips: ${chipCount}`;
            });

            // Создаем простую сетку
            createSimpleGrid();
        });
    </script>
</body>
</html>
