<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сетка 5x18</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: rgb(91, 107, 160);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
            padding-top: 20px;
        }
        
        .container {
            width: 90vw;
            height: calc(90vh - 20px); /* Ужатие по высоте на 10% */
            max-width: calc((90vh - 20px) * 9 / 16);
            position: relative;
        }
        
        .grid {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(18, 1fr);
            gap: 3px;
        }
        
        .grid-cell {
            border: 1px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }
        
        /* Объединенный верхний прямоугольник */
        .header-cell {
            grid-column: 1 / 6;
            grid-row: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border: 3px solid white;
        }
        
        .balance-text {
            font-size: calc(1.5vw + 1.5vh);
            height: 33.33%;
            display: flex;
            align-items: center;
        }
        
        .gramophone {
            width: 40px;
            height: 40px;
            cursor: pointer;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .gramophone::before {
            content: "♫";
            font-size: 24px;
            color: rgb(91, 107, 160);
        }
        
        /* Предпоследний ряд с числами */
        .number-cell {
            grid-row: 17;
            font-size: calc(1.5vw + 1.5vh);
        }
        
        /* Нижний ряд с кнопками */
        .button-cell {
            grid-row: 18;
            font-size: calc(1.2vw + 1.2vh);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .button-cell:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .clear-btn {
            grid-column: 1 / 3;
        }
        
        .repeat-btn {
            grid-column: 4 / 6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid" id="grid">
            <!-- Сетка создается с помощью JavaScript -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const grid = document.getElementById('grid');
            
            // Создаем сетку 5x18
            for (let y = 0; y < 18; y++) {
                for (let x = 0; x < 5; x++) {
                    // Пропускаем ячейки, которые будут заменены специальными элементами
                    if (y === 0 || y === 16 || y === 17) continue;
                    
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    cell.dataset.x = x;
                    cell.dataset.y = y;
                    grid.appendChild(cell);
                }
            }
            
            // Создаем объединенный верхний прямоугольник
            const headerCell = document.createElement('div');
            headerCell.className = 'header-cell';
            
            const balanceText = document.createElement('div');
            balanceText.className = 'balance-text';
            balanceText.textContent = 'Баланс: 100';
            
            const gramophone = document.createElement('div');
            gramophone.className = 'gramophone';
            gramophone.id = 'gramophone';
            
            headerCell.appendChild(balanceText);
            headerCell.appendChild(gramophone);
            grid.appendChild(headerCell);
            
            // Создаем предпоследний ряд с числами
            const numbers = ['1', '5', '10', '25', '100'];
            for (let x = 0; x < 5; x++) {
                const numberCell = document.createElement('div');
                numberCell.className = 'grid-cell number-cell';
                numberCell.textContent = numbers[x];
                numberCell.dataset.x = x;
                numberCell.dataset.y = 16;
                grid.appendChild(numberCell);
            }
            
            // Создаем нижний ряд с кнопками
            const clearBtn = document.createElement('div');
            clearBtn.className = 'grid-cell button-cell clear-btn';
            clearBtn.textContent = 'Очистить';
            clearBtn.dataset.x = 0;
            clearBtn.dataset.y = 17;
            
            const repeatBtn = document.createElement('div');
            repeatBtn.className = 'grid-cell button-cell repeat-btn';
            repeatBtn.textContent = 'Повторить';
            repeatBtn.dataset.x = 3;
            repeatBtn.dataset.y = 17;
            
            grid.appendChild(clearBtn);
            grid.appendChild(repeatBtn);
            
            // Обработчик для грамофончика
            let isPlaying = false;
            let audio = null;
            
            gramophone.addEventListener('click', function() {
                if (!isPlaying) {
                    // Начинаем воспроизведение
                    try {
                        audio = new Audio('Audi/space-music.mp3');
                        audio.play().catch(e => {
                            console.log('Ошибка воспроизведения:', e);
                            alert('Файл Audi/space-music.mp3 не найден или не может быть воспроизведен');
                        });
                        isPlaying = true;
                        gramophone.style.backgroundColor = '#4CAF50'; // Зеленый при воспроизведении
                    } catch (error) {
                        console.log('Ошибка:', error);
                        alert('Не удалось воспроизвести аудиофайл');
                    }
                } else {
                    // Останавливаем воспроизведение
                    if (audio) {
                        audio.pause();
                        audio.currentTime = 0;
                    }
                    isPlaying = false;
                    gramophone.style.backgroundColor = 'white'; // Возвращаем исходный цвет
                }
            });
            
            // Обработчики для кнопок
            clearBtn.addEventListener('click', function() {
                alert('Функция "Очистить" активирована');
            });
            
            repeatBtn.addEventListener('click', function() {
                alert('Функция "Повторить" активирована');
            });
        });
    </script>
</body>
</html>
