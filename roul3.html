<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сетка 5x18</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: rgb(91, 107, 160);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .container {
            width: 90vw;
            height: calc(100vh - 10vh); /* Высота экрана минус 5% сверху и 5% снизу */
            max-width: calc((100vh - 10vh) * 9 / 16); /* Соотношение 9:16 */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .grid {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(18, 1fr);
            gap: 3px;
            border: 3px solid white;
            padding: 3px;
        }
        
        .grid-cell {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid white;
        }
        
        .coordinates {
            position: absolute;
            color: white;
            font-size: 14px;
            font-weight: bold;
            pointer-events: none;
        }
        
        .x-coordinate {
            bottom: -25px;
            text-align: center;
            width: 20px;
            margin-left: -10px;
        }
        
        .y-coordinate {
            left: -30px;
            text-align: center;
            height: 20px;
            margin-top: -10px;
        }
        
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="info">
        Сетка 5×18<br>
        Поля: 5% от высоты экрана
    </div>
    
    <div class="container">
        <div class="grid" id="grid">
            <!-- Сетка создается с помощью JavaScript -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const grid = document.getElementById('grid');
            const container = document.querySelector('.container');
            
            // Создаем сетку 5x18
            for (let y = 0; y < 18; y++) {
                for (let x = 0; x < 5; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    cell.dataset.x = x;
                    cell.dataset.y = y;
                    grid.appendChild(cell);
                    
                    // Добавляем координаты для первого столбца (Y)
                    if (x === 0) {
                        const yCoord = document.createElement('div');
                        yCoord.className = 'coordinates y-coordinate';
                        yCoord.style.top = `calc(${(y + 0.5) * (100/18)}%)`;
                        yCoord.textContent = y + 1;
                        container.appendChild(yCoord);
                    }
                }
                
                // Добавляем координаты для последней строки (X)
                if (y === 17) {
                    for (let x = 0; x < 5; x++) {
                        const xCoord = document.createElement('div');
                        xCoord.className = 'coordinates x-coordinate';
                        xCoord.style.left = `calc(${(x + 0.5) * (100/5)}%)`;
                        xCoord.textContent = x + 1;
                        container.appendChild(xCoord);
                    }
                }
            }
            
            // Добавляем обработчик клика для демонстрации
            grid.addEventListener('click', function(e) {
                if (e.target.classList.contains('grid-cell')) {
                    const x = parseInt(e.target.dataset.x) + 1;
                    const y = parseInt(e.target.dataset.y) + 1;
                    alert(`Вы кликнули на ячейку: X=${x}, Y=${y}`);
                }
            });
        });
    </script>
</body>
</html>
