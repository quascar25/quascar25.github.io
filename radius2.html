<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Experts Warnings</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        #continents {
            position: relative;
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            border: 1px dashed #333;
            border-radius: 4px;
        }

        .continent-btn {
            position: absolute;
            border: none;
            cursor: pointer;
            background: linear-gradient(to bottom, rgba(50,50,50,0.8), rgba(100,100,100,0.8));
            border-radius: 3px;
            transition: background-color 0.3s;
        }

        .continent-btn:hover {
            background: linear-gradient(to bottom, rgba(70,70,70,0.9), rgba(120,120,120,0.9));
        }

        #main-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #111;
            color: #ccc;
            border: 1px solid #555;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }

        #modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            background-color: #111;
            border: 1px solid #555;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }

        #modal-header {
            padding: 10px;
            border-bottom: 1px solid #555;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #close-btn {
            background: none;
            border: none;
            color: #ccc;
            font-size: 20px;
            cursor: pointer;
        }

        #experts-list {
            height: 200px;
            overflow-y: auto;
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .expert-item {
            display: flex;
            align-items: center;
            padding: 8px 10px;
            border-bottom: 1px solid #222;
        }

        .expert-avatar {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            flex-shrink: 0;
            image-rendering: pixelated;
        }

        .expert-quote {
            font-size: 12px;
            color: #ccc;
            line-height: 1.3;
        }
    </style>
</head>
<body>
    <div id="starfield"></div>

    <div id="continents">
        <!-- Континенты будут созданы скриптом -->
    </div>

    <button id="main-button">Эксперты</button>

    <div id="modal">
        <div id="modal-header">
            <span id="modal-title">Мысли об опасности ИИ</span>
            <button id="close-btn">&times;</button>
        </div>
        <ul id="experts-list">
            <!-- Список экспертов будет заполнен скриптом -->
        </ul>
    </div>

    <script>
        // 1. Создание звездного поля
        const starfield = document.getElementById('starfield');
        const starCount = 150;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            const size = Math.random() * 2 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            
            star.style.animationDuration = `${Math.random() * 5 + 3}s`;
            star.style.animationDelay = `${Math.random() * 5}s`;
            
            starfield.appendChild(star);
        }

        // 2. Создание кнопок-материков (упрощенные прямоугольники для примера)
        const continentsContainer = document.getElementById('continents');
        const continentData = [
            { id: 'na', name: 'North America', left: '10%', top: '20%', width: '20%', height: '40%' },
            { id: 'sa', name: 'South America', left: '15%', top: '60%', width: '15%', height: '30%' },
            { id: 'eu', name: 'Europe', left: '45%', top: '20%', width: '15%', height: '20%' },
            { id: 'as', name: 'Asia', left: '55%', top: '20%', width: '25%', height: '40%' },
            { id: 'af', name: 'Africa', left: '40%', top: '40%', width: '15%', height: '40%' },
            { id: 'au', name: 'Australia', left: '75%', top: '60%', width: '15%', height: '20%' }
        ];

        continentData.forEach(cont => {
            const btn = document.createElement('button');
            btn.className = 'continent-btn';
            btn.id = cont.id;
            btn.style.left = cont.left;
            btn.style.top = cont.top;
            btn.style.width = cont.width;
            btn.style.height = cont.height;
            btn.title = cont.name;
            continentsContainer.appendChild(btn);
        });

        // 3. Данные для экспертов (цитаты на разных языках)
        const expertsData = {
            experts: [
                // Массивы пикселей для аватарок (30x30, 4 цвета)
                { avatar: [/* ... массив пикселей ... */] },
                { avatar: [/* ... массив пикселей ... */] },
                // ... и так для 20 экспертов ...
            ],
            quotes: {
                RU: [
                    "ИИ может стать последним изобретением человечества, если мы не научимся контролировать его.",
                    "Мы подобны детям, играющим с бомбой. ИИ мощнее, чем мы можем осознать.",
                    "Гонка ИИ без мер безопасности — это самоубийство для цивилизации.",
                    "Главная опасность — не злой ИИ, а компетентный ИИ с неверными целями.",
                    "ИИ превзойдет человеческий интеллект, и это может быть концом человеческой эры.",
                    "Мы создаем бога, и этот бог может нас уничтожить.",
                    "Проблема не в том, станет ли ИИ умнее нас, а в том, когда и что он решит с нами сделать.",
                    "ИИ — это обоюдоострое оружие, которое может быть использовано против нас же.",
                    "Мы строим машину, которая может принимать решения за нас, и это ужасающе.",
                    "Без правильного регулирования ИИ приведет к катастрофическим последствиям.",
                    "ИИ может создать тотальную систему surveillance, уничтожив приватность.",
                    "Автономное оружие на основе ИИ — это кошмар, который уже становится реальностью.",
                    "ИИ может манипулировать людьми в масштабах, которые мы не можем представить.",
                    "Экономический коллапс из-за массовой автоматизации — лишь вопрос времени.",
                    "ИИ может быть использован для создания изощренных кибератак.",
                    "Мы не понимаем, как работают сложные ИИ-системы, а это опасно.",
                    "ИИ усиливает человеческие предрассудки и делает их масштабируемыми.",
                    "Концентрация власти ИИ в руках нескольких корпораций угрожает демократии.",
                    "ИИ может сделать бессмысленной человеческую жизнь и труд.",
                    "Самая большая опасность — это наша самоуверенность в контроле над ИИ."
                ],
                EN: [
                    "AI could be the last invention humanity ever needs to make, if we don't learn to control it.",
                    "We are like children playing with a bomb. AI is more powerful than we can comprehend.",
                    "The AI race without safety measures is suicide for civilization.",
                    // ... и так для других языков (для краткости показаны не все) ...
                ],
                DE: [ /* 20 цитат на немецком */ ],
                FR: [ /* 20 цитат на французском */ ],
                ES: [ /* 20 цитат на испанском */ ],
                ZN: [ /* 20 цитат на китайском */ ]
            },
            ui: {
                RU: { button: "Эксперты", title: "Мысли об опасности ИИ" },
                EN: { button: "Experts", title: "Thoughts on AI Danger" },
                DE: { button: "Experten", title: "Gedanken zur KI-Gefahr" },
                FR: { button: "Experts", title: "Réflexions sur les dangers de l'IA" },
                ES: { button: "Expertos", title: "Reflexiones sobre el peligro de la IA" },
                ZN: { button: "专家", title: "关于人工智能危险的思考" }
            }
        };

        // 4. Генерация простых пиксельных аватарок (заглушки)
        function generatePixelAvatar() {
            // Создаем canvas для генерации Data URL
            const canvas = document.createElement('canvas');
            canvas.width = 30;
            canvas.height = 30;
            const ctx = canvas.getContext('2d');
            
            // Простой градиент для примера
            const gradient = ctx.createLinearGradient(0, 0, 30, 30);
            gradient.addColorStop(0, `hsl(${Math.random() * 360}, 70%, 50%)`);
            gradient.addColorStop(1, `hsl(${Math.random() * 360}, 70%, 30%)`);
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 30, 30);
            
            // Добавляем несколько "пикселей"
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            for (let i = 0; i < 20; i++) {
                const x = Math.floor(Math.random() * 30);
                const y = Math.floor(Math.random() * 30);
                ctx.fillRect(x, y, 1, 1);
            }
            
            return canvas.toDataURL();
        }

        // 5. Инициализация данных
        let currentLanguage = 'RU';
        const mainButton = document.getElementById('main-button');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const expertsList = document.getElementById('experts-list');
        const closeBtn = document.getElementById('close-btn');

        // Заполняем список экспертов
        function renderExperts() {
            expertsList.innerHTML = '';
            const quotes = expertsData.quotes[currentLanguage];
            
            for (let i = 0; i < 20; i++) {
                const li = document.createElement('li');
                li.className = 'expert-item';
                
                const img = document.createElement('img');
                img.className = 'expert-avatar';
                img.src = generatePixelAvatar(); // Генерируем уникальный аватар
                img.alt = `Expert ${i+1}`;
                
                const quote = document.createElement('div');
                quote.className = 'expert-quote';
                quote.textContent = `${i+1}. ${quotes[i]}`;
                
                li.appendChild(img);
                li.appendChild(quote);
                expertsList.appendChild(li);
            }
        }

        // Обновляем язык интерфейса
        function updateLanguage(lang) {
            currentLanguage = lang;
            const ui = expertsData.ui[lang];
            mainButton.textContent = ui.button;
            modalTitle.textContent = ui.title;
            renderExperts();
        }

        // 6. Обработчики событий
        // Переключение языка по клику на материк
        const languages = ['RU', 'FR', 'EN', 'DE', 'ES', 'ZN'];
        continentData.forEach((cont, index) => {
            document.getElementById(cont.id).addEventListener('click', () => {
                updateLanguage(languages[index]);
            });
        });

        // Открытие/закрытие модального окна
        mainButton.addEventListener('click', () => {
            modal.style.display = 'block';
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Закрытие окна при клике вне его
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Инициализация
        renderExperts();
    </script>
</body>
</html>
