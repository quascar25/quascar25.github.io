<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопка Патент</title>
    <link rel="icon" type="image/png" href="icpet.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* Фон с мерцающими звёздами */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: -1;
            pointer-events: none;
        }
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        /* Основной контейнер */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 8px;
            flex: 1;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 16px); /* Учёт внешних полей */
        }
        /* Верхняя картинка */
        .top-image {
            width: 100%;
            max-width: 300px; /* Квадратный квадрат, подгони под PNG */
            height: auto;
            aspect-ratio: 1;
            margin: 8px auto;
            display: block;
            border: none;
        }
        /* Основная рамка-квадрат */
        .main-frame {
            border: 1px solid #fff;
            border-radius: 5px;
            padding: 8px;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-height: 0; /* Для flex роста */
        }
        /* Узкая верхняя рамка */
        .top-bar {
            height: 25px;
            border: 1px solid #fff;
            border-radius: 5px;
            padding: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            box-sizing: border-box;
            flex-shrink: 0;
        }
        .volume-slider {
            flex: 0 0 auto;
        }
        input[type="range"] {
            width: 80px;
            height: 4px;
            background: #333;
            outline: none;
            -webkit-appearance: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: #fff;
            cursor: pointer;
            border-radius: 50%;
        }
        /* Кнопки En/Ru */
        .lang-buttons {
            display: flex;
            gap: 8px;
        }
        .lang-btn {
            width: 30px;
            height: 20px;
            background: #000;
            border: 1px solid #fff;
            color: #fff;
            font-size: 10px;
            border-radius: 3px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .lang-btn:hover {
            background: #fff;
            color: #000;
        }
        /* Контейнер текста с скроллом */
        .text-container {
            flex: 1;
            overflow-y: auto;
            padding-right: 8px; /* Для скроллбара */
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: #fff #333;
        }
        .text-container::-webkit-scrollbar {
            width: 6px;
        }
        .text-container::-webkit-scrollbar-track {
            background: #333;
            border-radius: 3px;
        }
        .text-container::-webkit-scrollbar-thumb {
            background: #fff;
            border-radius: 3px;
        }
        .text {
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
            font-size: 16px; /* Базовый, текст вписывается авто */
            height: auto; /* Авто-высота, но лимит по 8 строкам? Если нужно, добавь max-height: 8em; */
            line-height: 1.4;
            margin: 0;
        }
        /* Мобильная прокрутка - по умолчанию работает touch */
        @media (max-width: 768px) {
            .text-container {
                -webkit-overflow-scrolling: touch; /* Плавный скролл на iOS */
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <!-- Верхняя картинка -->
        <img src="mak.png" alt="Mak" class="top-image">
        
        <!-- Основная рамка -->
        <div class="main-frame">
            <!-- Узкая верхняя рамка -->
            <div class="top-bar">
                <div class="volume-slider">
                    <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
                </div>
                <div class="lang-buttons">
                    <button class="lang-btn" id="en-btn">En</button>
                    <button class="lang-btn" id="ru-btn">Ru</button>
                </div>
            </div>
            
            <!-- Текст с скроллом -->
            <div class="text-container">
                <p class="text">Привет мир космос</p>
            </div>
        </div>
    </div>
    
    <script>
        // Генерация звёзд
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = Math.random() * 2 + 1 + 'px';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }
        createStars();
        
        // Аудио логика для En/Ru (простая, добавь свои файлы)
        const enAudio = new Audio('audio/Eng.mp3');
        const ruAudio = new Audio('audio/Rug.mp3');
        enAudio.loop = true;
        ruAudio.loop = true;
        
        document.getElementById('en-btn').addEventListener('click', () => {
            ruAudio.pause();
            enAudio.play();
        });
        
        document.getElementById('ru-btn').addEventListener('click', () => {
            enAudio.pause();
            ruAudio.play();
        });
        
        document.getElementById('volume').addEventListener('input', (e) => {
            enAudio.volume = e.target.value;
            ruAudio.volume = e.target.value;
        });
    </script>
</body>
</html>
